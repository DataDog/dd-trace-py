        (#6412)\n\nWe introduce the concept of suitespec as a way of describing how
        sources\r\naffect test runs. We use it to ensure that the debugger tests run
        only\r\nif sources that the suite depends on are modified by the current commit.\r\n\r\n##
        Suitespec Implementation Details\r\n\r\nThe suitespec solution is based on
        a manual configuration of of test\r\nsuites. To simplify the declaration of
        file patterns for test suites,\r\none can make use of _components_, which
        essentially are a logic\r\ncollection of patterns. Test suite can then be
        declared as a list of\r\ncomponents to reflect their dependencies on these
        logic parts, and to\r\nDRY the declaration itself by avoiding repetitions.\r\n\r\n##
        Notes\r\n\r\n- When the script fails for any reason, tests are run.\r\n- It
        is important that path patterns are listed correctly, or some tests\r\nmight
        not run when they are in fact supposed to.\r\n- Best effort to determine the
        correct list of changed files via the\r\nGitHub REST API. When that fails,
        we fall back to the less accurate `git\r\ndiff` against the target branch.\r\n\r\n##
