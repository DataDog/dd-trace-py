        user-select-contain d-block\">\n      <p dir=\"auto\">We introduce the concept
        of suitespec as a way of describing how sources affect test runs. We use it
        to ensure that the debugger tests run only if sources that the suite depends
        on are modified by the current commit.</p>\n<h2 dir=\"auto\">Suitespec Implementation
        Details</h2>\n<p dir=\"auto\">The suitespec solution is based on a manual
        configuration of of test suites. To simplify the declaration of file patterns
        for test suites, one can make use of <em>components</em>, which essentially
        are a logic collection of patterns. Test suite can then be declared as a list
        of components to reflect their dependencies on these logic parts, and to DRY
        the declaration itself by avoiding repetitions.</p>\n<h2 dir=\"auto\">Notes</h2>\n<ul
        dir=\"auto\">\n<li>When the script fails for any reason, tests are run.</li>\n<li>It
        is important that path patterns are listed correctly, or some tests might
        not run when they are in fact supposed to.</li>\n<li>Best effort to determine
        the correct list of changed files via the GitHub REST API. When that fails,
        we fall back to the less accurate <code class=\"notranslate\">git diff</code>
        against the target branch.</li>\n</ul>\n<h2 dir=\"auto\">Checklist</h2>\n<ul
