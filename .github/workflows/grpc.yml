name: grpc-testsuite
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  grpc-testsuite-1_37_1:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: grpc
    steps:
      #- uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      #- name: Install dependencies
      #  run: pip install --upgrade pip setuptools wheel
      - uses: actions/checkout@v2
        with:
          path: ddtrace
      #- name: Set env
      # run: echo ::set-env name=RELEASE_VERSION::${GITHUB_REF#refs/*/v}
      - uses: actions/checkout@v2
        with:
          repository: grpc/grpc
          ref: master
          path: grpc
          submodules: true
      #install grpc
      - name: Install grpc
        run: pip install grpcio 
      - name: Install grpcio-admin
        run: pip install grpc-admin
      #install grpc tools
      - name: Install grpc tools
        run: python -m pip install grpcio-tools
      - name: Inject ddtrace
        run: pip install ../ddtrace
      - name: Install Pytest
        run: pip install pytest coverage
      - name: Install Dependencies
        run: sudo apt-get install -y libev-dev
      - name: Install further dependencies
        run: sudo apt-get install python-dev
      #- name: Install troubleshootiung commands
      #  run: sudo pip install --ignore-installed six
      - name: Run test suite 
        run: |
          cd src/python/grpcio_tests        
          pip install .
          python -m pytest --ddtrace-patch-all




    
