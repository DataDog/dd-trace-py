name: Check for Safe main Merge

on:
  pull_request:
    branches:
      - '3.x-staging'

jobs:
  check-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git user
        run: |
          git config --global user.name "Erika Yasuda"
          git config --global user.email "erika.yasuda@datadoghq.com"

      - name: Fetch main branch
        run: git fetch origin main

      - name: Create a temporary branch
        run: |
          git checkout -b temp-merge-check-${{ github.head_ref }}
          echo "Temporary branch created: temp-merge-check-${{ github.head_ref }}"

      - name: Check merge conflicts
        run: |
          git merge --allow-unrelated-histories --no-commit --no-ff origin/main || exit 1
      
      - name: Cleanup temporary branch
        if: always()
        run: |
          git checkout ${{ github.head_ref }}
          git branch -D temp-merge-check-${{ github.head_ref }}
          echo "Temporary branch deleted."
        continue-on-error: true
