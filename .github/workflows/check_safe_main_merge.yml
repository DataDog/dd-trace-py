name: Check for Safe main Merge

on:
  pull_request:
    branches:
      - '3.x-staging'

jobs:
  check-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git user
        run: |
          git config --global user.name "Erika Yasuda"
          git config --global user.email "erika.yasuda@datadoghq.com"

      - name: Fetch main branch
        run: git fetch origin main

      - name: Check merge conflicts
        run: |
          git merge --allow-unrelated-histories --no-commit --no-ff origin/main || exit 1

      - name: Abort merge
        if: failure()
        run: git merge --abort
