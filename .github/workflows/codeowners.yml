name: Codeowners

on:
  pull_request:

jobs:
  report_codeowners:
    name: "Report codeowners"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
      - name: Setup go
        uses: actions/setup-go@v5
      - name: Install codeowners
        run: go install github.com/hmarr/codeowners/cmd/codeowners@latest
      - name: List owners of all changed files
        run: codeowners ${{ steps.changed-files.outputs.all_changed_files }}
