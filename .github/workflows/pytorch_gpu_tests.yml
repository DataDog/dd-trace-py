name: Pytorch Unit Tests (with GPU)

on:
  push:
    branches:
      - 'main'
    paths:
      - ddtrace/internal/datadog/profiling/**
      - ddtrace/profiling/**
      - .github/workflows/pytorch_gpu_tests.yml
  pull_request:
    paths:
      - ddtrace/internal/datadog/profiling/**
      - ddtrace/profiling/**
      - .github/workflows/pytorch_gpu_tests.yml
  workflow_dispatch:

jobs:
   unit-tests:
    runs-on: APM-4-CORE-GPU-LINUX
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        # Include all history and tags
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        name: Install Python
        with:
          python-version: '3.12'

      - uses: actions-rust-lang/setup-rust-toolchain@9d7e65c320fdb52dcd45ffaa68deb6c02c8754d9 # v1.12.0
      - name: Install latest stable toolchain and rustfmt
        run: rustup update stable && rustup default stable && rustup component add rustfmt clippy

      - name: Install hatch
        run: pip install hatch==1.12.0

      - name: Install PyTorch
        run: pip install torch

      - name: Run tests
        run: hatch run profiling_pytorch:test
