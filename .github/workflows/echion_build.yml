name: Build library

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests-build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    name: Build library with Python ${{ matrix.python-version }} on ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}-dev

      - name: Install dependencies
        run: |
          sudo apt-get remove -qy man-db
          sudo apt-get update
          sudo apt-get install --no-install-recommends -qy gdb liblzma-dev
          cd ddtrace/internal/datadog/profiling/echion
          sudo -E bash scripts/build_libunwind.sh

      - name: Build shared object
        run: |
          cd ddtrace/internal/datadog/profiling/echion
          mkdir cmake_build/
          cd cmake_build/
          cmake .. -DPython3_EXECUTABLE=$(which python)
          make -j$(nproc)

  tests-build-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    name: Build library with Python ${{ matrix.python-version }} on macos-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}-dev

      - name: Build shared object
        run: |
          cd ddtrace/internal/datadog/profiling/echion
          mkdir cmake_build/
          cd cmake_build/
          cmake .. -DPython3_EXECUTABLE=$(which python)
          make -j$(nproc)
