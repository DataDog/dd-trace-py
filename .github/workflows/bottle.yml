name: bottle_test_suite

on:
  push:
    branches:
      - master
  pull_request:
jobs:
  bottle-testsuite-0_12_19:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bottle
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - uses: actions/checkout@v2
        with:
          path: ddtrace
      - uses: actions/checkout@v2
        with:
          repository: bottlepy/bottle
          ref: 0.12.19
          path: bottle
      - name: Install pytest
        run: pip install -U pip pytest coverage
      - name: Install Dependencies
        run: sudo apt-get install -y libev-dev
      - name: Install further dependencies
        run: pip install mako jinja2
      - name: Install bottle module
      #Bottle module is not installed as a dependency
        run: pip install bottle
      - name: Test dependencies (Server back-ends and template engines)
      #Taken from install script inside of .github/workflows of test suite
        run: |
          for name in waitress "cherrypy<9" cheroot paste tornado twisted diesel meinheld\
            gunicorn eventlet flup bjoern gevent aiohttp-wsgi uvloop; do
            pip install $name || echo "Failed to install $name with $(python -V 2>&1)" 1>&2
          done
      - name: Inject ddtrace
        run: pip install ../ddtrace
      - name: Run tests
        run: ddtrace-run pytest test
        