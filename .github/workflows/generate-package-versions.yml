name: Generate Package Versions

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: # can be triggered manually
  schedule:
    - cron: '0 0 * * 0' # weekly on Sunday at midnight


jobs:
  generate-package-versions:
    name: Generate package versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start docker service
        run: docker-compose up -d testagent
  
      - name: Run regenerate-riot-latest
        run: scripts/regenerate-riot-latest.sh

      - name: Create Pull Request
        id: pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "upgrade-package-versions"
          commit-message: "Test Package Versions update"
          delete-branch: true
          base: main
          title: "Testing Package Versions Update"
          body: |
            Updates the package versions
