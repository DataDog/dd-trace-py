name: Generate Package Versions

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: # can be triggered manually
  schedule:
    - cron: '0 0 * * 0' # weekly on Sunday at midnight


jobs:
  generate-package-versions:
    name: Generate package versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: ddtrace

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
  
      - name: Run regenerate-riot-latest
        run: ./scripts/regenerate-riot-latest.sh

      - name: Create Pull Request
        id: pr
        uses: peter-evans/create-pull-request@v3.10.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "bump-package-versions"
          commit-message: "Test Package Versions update"
          delete-branch: true
          base: main
          title: "Testing Package Versions Update"
          body: |
            Updates the package versions
