name: Build and publish image

on:
  workflow_call:
    inputs:
      tags:
        required: true
        type: string
      platforms:
        required: true
        type: string
      build-args:
        required: true
        type: string
      context:
        required: true
        type: string
      file:
        required: false
        type: string
        default: Dockerfile
    secrets:
      token:
        required: true

jobs:
  build_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        persist-credentials: false
    - name: Set up QEMU
      uses: docker/setup-qemu-action@4574d27a4764455b42196d70a065bc6853246a25 # v3.4.0
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@f7ce87c1d6bead3e36075b2ce75da1f6cc28aaca # v3.9.0
      with:
        # Images after this version (>=v0.10) are incompatible with gcr and aws.
        version: v0.9.1  # https://github.com/docker/buildx/issues/1533
    - name: Login to Docker
      run: docker login -u publisher -p ${{ secrets.token }} ghcr.io
    - name: Docker Build
      uses: docker/build-push-action@ca877d9245402d1537745e0e356eab47c3520991 # v6.13.0
      with:
        push: true
        tags: ${{ inputs.tags }}
        platforms: ${{ inputs.platforms }}
        build-args: ${{ inputs.build-args }}
        context: ${{ inputs.context }}
        file: ${{ inputs.context }}/${{ inputs.file }}
