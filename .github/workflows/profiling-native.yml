name: Profiling Native Tests with Sanitizers

on:
  push:
    paths:
      - ddtrace/internal/datadog/profiling/**
    branches:
      - main
      - 'mq-working-branch**'
  pull_request:
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-15]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        sanitizer: ["safety", "thread"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        if: matrix.os == 'macos-15'
        run: |
          brew install bash llvm@18

      - name: Install LLVM and Clang
        if: matrix.os == 'ubuntu-24.04'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18

      - name: Run profiling native tests
        run: ./ddtrace/internal/datadog/profiling/build_standalone.sh --${{matrix.sanitizer}} RelWithDebInfo dd_wrapper_test
