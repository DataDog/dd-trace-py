name: Profiling Native Tests with Sanitizers

on:
  push:
    branches:
      - main
  merge_group:
  pull_request:
    paths:
    - ddtrace/internal/datadog/profiling/**
    - ddtrace/profiling/**
    - .github/workflows/profiling-native.yml
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 9
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        memcpy-mode: ["default", "fast"]
        sanitizer: ["safety", "thread", "valgrind"]

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
          fetch-depth: 1

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - uses: KyleMayes/install-llvm-action@98e68e10c96dffcb7bfed8b2144541a66b49aa02 # v2.0.8
        with:
          version: "19"
          cached: true

      - name: Install Valgrind
        if: ${{ matrix.sanitizer == 'valgrind' }}
        run: |
          sudo apt update
          sudo apt-get install -y valgrind

      - name: Run tests with sanitizers
        run: |
          # DEV: We currently have tests in dd_wrapper and stack, setting
          # stack here will also run tests in dd_wrapper. Revisit this when
          # that changes.
          if [ "${{matrix.memcpy-mode}}" == "fast" ]; then
            export ECHION_USE_FAST_COPY_MEMORY=1
          else
            export ECHION_USE_FAST_COPY_MEMORY=0
          fi

          ./ddtrace/internal/datadog/profiling/build_standalone.sh --${{matrix.sanitizer}} RelWithDebInfo stack_test
