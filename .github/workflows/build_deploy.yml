name: Build

on:
  push:
    branches:
      - '[0-9].[0-9]*'
      - '[0-9].x'
      # special branches used to test this workflow
      # before merging/releasing
      - build_deploy*
  pull_request:
    paths:
      - "setup.py"
      - "**.c"
      - "**.pyx"
      - "ddtrace/vendor/**"
  release:
    types:
      - published
  workflow_dispatch:
    # Allow manually triggering, but do NOT upload the result
  schedule:
    # Nightly builds after weekdays
    - cron:  0 2 * * 2-6

jobs:
  build_wheels_py27_35:
    name: Build and test wheels on ${{ matrix.os }} (${{ matrix.archs }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
         - os: ubuntu-latest
           archs: x86_64 i686
         - os: ubuntu-latest
           archs: aarch64
         - os: windows-latest
           archs: AMD64 x86
         - os: macos-latest
           # universal2 and arm64 builds require CPython 3.8 or newer:
           # https://cibuildwheel.readthedocs.io/en/stable/faq/#universal2
           archs: x86_64 universal2
    steps:
      - uses: actions/checkout@v3
        # Include all history and tags
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: '3.8'

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Build wheels python 2.7 and 3.5
        uses: joerick/cibuildwheel@v1.12.0
        env:
          # configure cibuildwheel to build native archs ('auto'), and some
          # emulated ones
          CIBW_ARCHS: ${{ matrix.archs }}
          # PyPY is not supported
          # Windows 2.7 wheels no longer can be built https://github.com/DataDog/dd-trace-py/pull/2344
          CIBW_SKIP: cp27-win*
          CIBW_BUILD: cp27* cp35*
          # Run a smoke test on every supported platform
          CIBW_TEST_COMMAND: python {project}/tests/smoke_test.py
          # Testing arm on MacOS is currently not supported by Github
          CIBW_TEST_SKIP: "*-macosx_universal2:arm64"
          # Workaround for Macos 11.0 versioning issue, a.k.a.
          # `platform.mac_ver()` reports incorrect MacOS version at 11.0
          # See: https://stackoverflow.com/a/65402241
          CIBW_ENVIRONMENT_MACOS: SYSTEM_VERSION_COMPAT=0
          CMAKE_BUILD_PARALLEL_LEVEL: 12

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_wheels_py36:
    uses: ./.github/workflows/build_python_3.yml
    with:
      cibw_build: 'cp36*'

  build_wheels_py37:
    uses: ./.github/workflows/build_python_3.yml
    with:
      cibw_build: 'cp37*'

  build_wheels_py38:
    uses: ./.github/workflows/build_python_3.yml
    with:
      cibw_build: 'cp38*'

  build_wheels_py39:
    uses: ./.github/workflows/build_python_3.yml
    with:
      cibw_build: 'cp39*'

  build_wheels_py310:
    uses: ./.github/workflows/build_python_3.yml
    with:
      cibw_build: 'cp310*'

  build_wheels_py311:
    uses: ./.github/workflows/build_python_3.yml
    with:
      cibw_build: 'cp311*'

  build_wheels_py312:
    uses: ./.github/workflows/build_python_3.yml
    with:
      cibw_build: 'cp312*'
      cibw_prerelease_pythons: 'True'

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        # Include all history and tags
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: '3.7'

      - name: Build sdist
        run: |
          pip install 'cython<3'
          python setup.py sdist
      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz

  test_alpine_sdist:
    # alpine is the only environment not built/tested by cibuildwheel
    name: Test source distribution on Alpine Linux
    needs: [build_sdist]
    runs-on: ubuntu-latest
    container:
      image: python:3.9-alpine
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - name: Install build dependencies
        # Rust + Cargo are needed for Cryptography
        run: apk add git gcc g++ musl-dev libffi-dev openssl-dev bash rust cargo make cmake

      - name: Check source package
        run: |
          pip install twine readme_renderer[md]
          twine check dist/*.tar.gz
      - name: Install source package
        run: pip install dist/*.tar.gz

      - name: Test the source package
        run: python $GITHUB_WORKSPACE/tests/smoke_test.py
        # Move out of the workspace to avoid importing ddtrace from the source
        working-directory: /

  upload_pypi:
    needs:
      - build_wheels_py27_35
      - build_wheels_py36
      - build_wheels_py37
      - build_wheels_py38
      - build_wheels_py39
      - build_wheels_py310
      - build_wheels_py311
      - build_wheels_py312
      - test_alpine_sdist
    runs-on: ubuntu-latest
    if: (github.event_name == 'release' && github.event.action == 'published')
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - name: Remove unsupported 3.12 wheels
        run: |
          rm -f dist/*cp312*.whl

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          # To test: repository_url: https://test.pypi.org/legacy/
          # Setting skip_existing will prevent the deploy from erring out early
          # due to a duplicate wheel being present which will ensure that the rest
          # of the wheels will be uploaded if some are uploaded manually.
          skip_existing: true

  build-and-publish-init-image:
    needs: [upload_pypi]
    uses: ./.github/workflows/lib-inject-publish.yml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
    with:
      ddtrace-version: ${{ github.ref_name }}
      image-tag: ${{ github.ref_name }}
