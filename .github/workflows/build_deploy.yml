name: Build

on:
  push:
    branches:
      - '[0-9].[0-9]*'
      - '[0-9].x'
      # special branches used to test this workflow
      # before merging/releasing
      - build_deploy*
  pull_request:
    paths:
      - "setup.py"
      - "**.c"
      - "**.pyx"
      - "ddtrace/vendor/**"
  release:
    types:
      - published
  workflow_dispatch:
  schedule:
    # Nightly builds after weekdays
    - cron:  0 2 * * 2-6

jobs:
  generate_wheels_matrix:
    name: Generate wheels matrix
    runs-on: ubuntu-latest
    outputs:
      include: ${{ steps.set-matrix.outputs.include }}
    steps:
      - uses: actions/checkout@v3
      - name: Install cibuildwheel
        run: pipx install cibuildwheel==2.12.3
      - id: set-matrix
        run: |
          MATRIX=$(
            {
              cibuildwheel --print-build-identifiers --platform linux \
              | jq -nRc '{"only": inputs, "os": "ubuntu-latest"}' \
              && cibuildwheel --print-build-identifiers --platform macos \
              | jq -nRc '{"only": inputs, "os": "macos-latest"}' \
              && cibuildwheel --print-build-identifiers --platform windows \
              | jq -nRc '{"only": inputs, "os": "windows-latest"}'
            } | jq -sc
          )
          echo $MATRIX
          echo "include=$MATRIX" >> $GITHUB_OUTPUT
    env:
      CIBW_ARCHS_LINUX: x86_64 i686 aarch64
      CIBW_ARCHS_MACOS: x86_64 universal2
      CIBW_ARCHS_WINDOWS: AMD64 x86
      CIBW_SKIP: "cp35* pp*"

  build_wheels_py27_35:
    name: Build wheel ${{ matrix.pyver}} on ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
         - os: ubuntu-latest
           pyver: cp27
           arch: x86_64
         - os: ubuntu-latest
           pyver: cp27
           arch: i686
         - os: windows-latest
           pyver: cp27
           arch: AMD64
         - os: windows-latest
           pyver: cp27
           arch: x86
         - os: macos-latest
           pyver: cp27
           arch: x86_64
         - os: macos-latest
           pyver: cp27
           arch: universal2
         - os: ubuntu-latest
           pyver: cp35
           arch: x86_64
         - os: ubuntu-latest
           pyver: cp35
           arch: i686
         - os: ubuntu-latest
           pyver: cp35
           arch: aarch64
         - os: windows-latest
           pyver: cp35
           arch: AMD64
         - os: windows-latest
           pyver: cp35
           arch: x86
         - os: macos-latest
           pyver: cp35
           arch: x86_64
         - os: macos-latest
           pyver: cp35
           arch: universal2
    steps:
      - uses: actions/checkout@v3
        # Include all history and tags
        with:
          fetch-depth: 0

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Build wheel
        uses: joerick/cibuildwheel@v1.12.0
        env:
          CIBW_BUILD: ${{ matrix.pyver}}-*
          CIBW_ARCHS: ${{ matrix.arch }}
          # Run a smoke test on every supported platform
          CIBW_TEST_COMMAND: python {project}/tests/smoke_test.py
          # Testing arm on MacOS is currently not supported by Github
          CIBW_TEST_SKIP: "*-macosx_universal2:arm64"
          # Workaround for Macos 11.0 versioning issue, a.k.a.
          # `platform.mac_ver()` reports incorrect MacOS version at 11.0
          # See: https://stackoverflow.com/a/65402241
          CIBW_ENVIRONMENT_MACOS: SYSTEM_VERSION_COMPAT=0

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl


  build_wheels_py3:
    name: Build wheel ${{ matrix.only }} on ${{ matrix.os }}
    needs: generate_wheels_matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include: ${{ fromJson(needs.generate_wheels_matrix.outputs.include) }}
    steps:
      - uses: actions/checkout@v3
        # Include all history and tags
        with:
          fetch-depth: 0
      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all
      - name: Build wheel
        uses: pypa/cibuildwheel@v2.12.3
        with:
          only: ${{ matrix.only }}
        env:
          # Run a smoke test on every supported platform
          CIBW_TEST_COMMAND: python {project}/tests/smoke_test.py
          # Testing arm on MacOS is currently not supported by Github
          CIBW_TEST_SKIP: "*-macosx_universal2:arm64"
          # Workaround for Macos 11.0 versioning issue, a.k.a.
          # `platform.mac_ver()` reports incorrect MacOS version at 11.0
          # See: https://stackoverflow.com/a/65402241
          CIBW_ENVIRONMENT_MACOS: SYSTEM_VERSION_COMPAT=0
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        # Include all history and tags
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: '3.7'

      - name: Build sdist
        run: |
          pip install cython
          python setup.py sdist
      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz

  test_alpine_sdist:
    # alpine is the only environment not built/tested by cibuildwheel
    name: Test source distribution on Alpine Linux
    needs: [build_sdist]
    runs-on: ubuntu-latest
    container:
      image: python:3.9-alpine
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - name: Install build dependencies
        # Rust + Cargo are needed for Cryptography
        run: apk add git gcc g++ musl-dev libffi-dev openssl-dev bash rust cargo make cmake

      - name: Check source package
        run: |
          pip install twine readme_renderer[md]
          twine check dist/*.tar.gz
      - name: Install source package
        run: pip install dist/*.tar.gz

      - name: Test the source package
        run: python $GITHUB_WORKSPACE/tests/smoke_test.py
        # Move out of the workspace to avoid importing ddtrace from the source
        working-directory: /

  upload_pypi:
    needs: [build_wheels_py27_35, build_wheels_py3, test_alpine_sdist]
    runs-on: ubuntu-latest
    if: (github.event_name == 'release' && github.event.action == 'published')
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          # To test: repository_url: https://test.pypi.org/legacy/
          # Setting skip_existing will prevent the deploy from erring out early
          # due to a duplicate wheel being present which will ensure that the rest
          # of the wheels will be uploaded if some are uploaded manually.
          skip_existing: true

  build-and-publish-init-image:
    needs: [upload_pypi]
    uses: ./.github/workflows/lib-inject-publish.yml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
    with:
      ddtrace-version: ${{ github.ref_name }}
      image-tag: ${{ github.ref_name }}
