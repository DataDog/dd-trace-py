name: httpx-testsuite
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  httpx-testsuite-0_18_1:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: httpx
    steps:
      - uses: actions/checkout@v2
        with:
          path: ddtrace
      - uses: actions/checkout@v2
        with:
          repository: encode/httpx
          ref: 0.18.1
          path: httpx
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Inject ddtrace
        run: pip install ../ddtrace
      - name: Add pytest configuration for ddtrace
        run: echo -e "[pytest]\nddtrace-patch-all = 1" > pytest.ini
        env:
          DD_HTTPX_DISTRIBUTED_TRACING: false
      - name: Run tests
        run: pytest -k "not test_asgi_headers and not test_raw_client_header and not test_client_header and not test_header_merge and not test_header_update and not test_remove_default_header"
