name: Upstream issue notifier
on:
  push:
jobs:
  upstream-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Kyle-Verhoog/upstream-issue-notifier@4610c2058d73627136ac05175dbbe8b664f2869e
        env:
          GITHUB_TOKEN: ${{ github.token }}
          IGNORE_DIRS: ddtrace/vendor
          DRY_RUN: true
