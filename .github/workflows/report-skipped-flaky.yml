name: Skipped Flaky Tests Report

on:
  push:
    branches:
      - erikayasuda/mark-existing-flaky
  schedule:
    # Run every Monday and Thursday at 6 AM Eastern Time (EST)
    - cron: '0 11 * * 1,4'
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run the workflow on"
        required: true
        default: "main"
        type: string


jobs:
  flaky-tests:
    name: Run Skipped Flaky Tests Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install codeowners
        run: go install github.com/hmarr/codeowners/cmd/codeowners@latest

      - name: Run flaky tests report script
        run: python scripts/report_skipped_flaky.py

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: flaky-tests-report
          path: flaky_tests_report.json
          retention-days: 7
