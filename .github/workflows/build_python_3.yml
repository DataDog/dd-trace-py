name: Build Python 3

on:
  workflow_call:
    inputs:
      cibw_build:
        required: true
        type: string
      cibw_skip:
        required: false
        type: string
      cibw_prerelease_pythons:
        required: false
        type: string

jobs:
  build-wheels-matrix:
    runs-on: ubuntu-latest
    outputs:
      include: ${{steps.set-matrix.outputs.include}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - run: pip install cibuildwheel==2.16.5
      - id: set-matrix
        env:
          CIBW_BUILD: ${{ inputs.cibw_build }}
        run: |
          MATRIX_INCLUDE=$(
            {
              cibuildwheel --print-build-identifiers --platform linux --arch x86_64,i686 | jq -cR '{only: ., os: "ubuntu-latest"}' \
              && cibuildwheel --print-build-identifiers --platform linux --arch aarch64  | jq -cR '{only: ., os: "arm-4core-linux"}' \
              && cibuildwheel --print-build-identifiers --platform windows --arch AMD64,x86 | jq -cR '{only: ., os: "windows-latest"}' \
              && cibuildwheel --print-build-identifiers --platform macos --arch x86_64,universal2 | jq -cR '{only: ., os: "macos-12"}'
            } | jq -sc
          )
          echo $MATRIX_INCLUDE
          echo "include=${MATRIX_INCLUDE}" >> $GITHUB_OUTPUT

  build:
    needs: build-wheels-matrix
    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.only }}
    strategy:
      matrix:
        include: ${{ fromJson(needs.build-wheels-matrix.outputs.include) }}

    steps:
      - uses: actions/checkout@v4
        # Include all history and tags
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        if: matrix.os != 'arm-4core-linux'
        name: Install Python
        with:
          python-version: '3.8'

      - name: Install docker and pipx
        if: matrix.os == 'arm-4core-linux'
        # The ARM64 Ubuntu has less things installed by default
        # We need docker, pip and venv for cibuildwheel
        # acl allows us to use docker in the same session
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
          sudo usermod -a -G docker $USER
          sudo apt install -y acl python3.10-venv python3-pip
          sudo setfacl --modify user:runner:rw /var/run/docker.sock
          python3 -m pip install pipx

      - name: Set up QEMU
        if: runner.os == 'Linux' && matrix.os != 'arm-4core-linux'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      # Conditionally imports and enables sccache for release builds
      # Note that this requires collaboration between multiple levels
      #  - sccache is brought in at the host level, but cibuildwheel is run in a container
      #    so we need to surface the SCCACHE_PATH to the github environment in order to detect it in
      #    the cibuildwheel step, so we can use the `/host` mount in the container to access the binary.
      # - cmake needs to have launcher environment variables propagated
      - name: Run sccache-cache for non-release builds
        if: github.event_name != 'release' && github.event_name != 'workflow_dispatch'
        uses: mozilla-actions/sccache-action@v0.0.5

      # Crucially: give sccache a different port downstream
      - name: Enable sccache-cache for non-release builds
        if: github.event_name != 'release' && github.event_name != 'workflow_dispatch'
        run: |
          echo "SCCACHE_GHA_ENABLED=on" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_PATH=$SCCACHE_PATH" >> $GITHUB_ENV
          echo "SCCACHE_PORT=4096" >> $GITHUB_ENV

      - name: Build wheels arm64
        if: matrix.os == 'arm-4core-linux'
        run: /home/runner/.local/bin/pipx run cibuildwheel==2.16.5 --only ${{ matrix.only }}
        env:
          CIBW_SKIP: ${{ inputs.cibw_skip }}
          CIBW_PRERELEASE_PYTHONS: ${{ inputs.cibw_prerelease_pythons }}
          CIBW_MUSLLINUX_I686_IMAGE: ghcr.io/datadog/dd-trace-py/pypa_musllinux_1_2_i686:latest
          CIBW_BEFORE_ALL: >
            cp /host${{ env.SCCACHE_PATH }} /usr/local/bin/sccache &&
            sccache --start-server &&
            sccache --help &&
            echo "#!/bin/sh" > /tmp/sccache_gcc &&
            echo "exec sccache ${CC} \"\$@\"" >> /tmp/sccache_gcc &&
            echo "#!/bin/sh" > /tmp/sccache_g++ &&
            echo "exec sccache ${CXX} \"\$@\"" >> /tmp/sccache_g++ &&
            chmod +x /tmp/sccache_gcc /tmp/sccache_g++ &&
            export CC=/tmp/sccache_gcc &&
            export CXX=/tmp/sccache_g++ &&
            if [[ "$(uname -m)-$(uname -i)-$(uname -o | tr '[:upper:]' '[:lower:]')-$(ldd --version 2>&1 | head -n 1 | awk '{print $1}')" != "i686-unknown-linux-musl" ]];
            then
              curl -sSf https://sh.rustup.rs | sh -s -- -y;
            fi
          CIBW_BEFORE_ALL_WINDOWS: rustup target add i686-pc-windows-msvc
          CIBW_BEFORE_ALL_MACOS: rustup target add aarch64-apple-darwin
          CIBW_ENVIRONMENT_LINUX: |
            PATH=$HOME/.cargo/bin:$PATH
            ACTIONS_CACHE_URL=${{ env.ACTIONS_CACHE_URL }}
            ACTIONS_RUNTIME_TOKEN=${{ env.ACTIONS_RUNTIME_TOKEN }}
            RUSTC_WRAPPER=${{ env.RUSTC_WRAPPER }}
            SCCACHE_GHA_ENABLED=${{ env.SCCACHE_GHA_ENABLED }}
            SCCACHE_PORT=${{ env.SCCACHE_PORT }}
            CMAKE_BUILD_PARALLEL_LEVEL=24
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: |
            mkdir ./tempwheelhouse &&
            unzip -l {wheel} | grep '\.so' &&
            auditwheel repair -w ./tempwheelhouse {wheel} &&
            for w in ./tempwheelhouse/*.whl; do
              python scripts/zip_filter.py $w \*.c \*.cpp \*.cc \*.h \*.hpp \*.pyx
              mv $w {dest_dir}
            done &&
            rm -rf ./tempwheelhouse &&
            sccache --show-stats --stats-format json > /host/tmp/sccache_stats.json
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: |
            zip -d {wheel} \*.c \*.cpp \*.cc \*.h \*.hpp \*.pyx &&
            delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS:
            choco install -y 7zip &&
            7z d -r "{wheel}" *.c *.cpp *.cc *.h *.hpp *.pyx &&
            move "{wheel}" "{dest_dir}"
          # DEV: Uncomment to debug MacOS
          CIBW_BUILD_VERBOSITY: 3

      - name: Build wheels
        if: matrix.os != 'arm-4core-linux'
        uses: pypa/cibuildwheel@v2.16.5
        with:
          only: ${{ matrix.only }}
        env:
          CIBW_SKIP: ${{ inputs.cibw_skip }}
          CIBW_PRERELEASE_PYTHONS: ${{ inputs.cibw_prerelease_pythons }}
          CIBW_MUSLLINUX_I686_IMAGE: ghcr.io/datadog/dd-trace-py/pypa_musllinux_1_2_i686:latest
          CIBW_BEFORE_ALL: >
            cp /host${{ env.SCCACHE_PATH }} /usr/local/bin/sccache &&
            sccache --start-server &&
            sccache --help &&
            echo "#!/bin/sh" > /tmp/sccache_gcc &&
            echo "exec sccache ${CC} \"\$@\"" >> /tmp/sccache_gcc &&
            echo "#!/bin/sh" > /tmp/sccache_g++ &&
            echo "exec sccache ${CXX} \"\$@\"" >> /tmp/sccache_g++ &&
            chmod +x /tmp/sccache_gcc /tmp/sccache_g++ &&
            export CC=/tmp/sccache_gcc &&
            export CXX=/tmp/sccache_g++ &&
            if [[ "$(uname -m)-$(uname -i)-$(uname -o | tr '[:upper:]' '[:lower:]')-$(ldd --version 2>&1 | head -n 1 | awk '{print $1}')" != "i686-unknown-linux-musl" ]];
            then
              curl -sSf https://sh.rustup.rs | sh -s -- -y;
            fi
          CIBW_BEFORE_ALL_WINDOWS: rustup target add i686-pc-windows-msvc
          CIBW_BEFORE_ALL_MACOS: rustup target add aarch64-apple-darwin
          CIBW_ENVIRONMENT_LINUX: >
            PATH=$HOME/.cargo/bin:$PATH
            ACTIONS_CACHE_URL=${{ env.ACTIONS_CACHE_URL }}
            ACTIONS_RUNTIME_TOKEN=${{ env.ACTIONS_RUNTIME_TOKEN }}
            RUSTC_WRAPPER=${{ env.RUSTC_WRAPPER }}
            SCCACHE_GHA_ENABLED=${{ env.SCCACHE_GHA_ENABLED }}
            SCCACHE_PORT=${{ env.SCCACHE_PORT }}
            CMAKE_BUILD_PARALLEL_LEVEL=24
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: >
            mkdir ./tempwheelhouse &&
            unzip -l {wheel} | grep '\.so' &&
            auditwheel repair -w ./tempwheelhouse {wheel} &&
            for w in ./tempwheelhouse/*.whl; do
              python scripts/zip_filter.py $w \*.c \*.cpp \*.cc \*.h \*.hpp \*.pyx
              mv $w {dest_dir}
            done &&
            rm -rf ./tempwheelhouse &&
            sccache --show-stats --stats-format json > /host/tmp/sccache_stats.json
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: |
            zip -d {wheel} \*.c \*.cpp \*.cc \*.h \*.hpp \*.pyx &&
            delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS:
            choco install -y 7zip &&
            7z d -r "{wheel}" *.c *.cpp *.cc *.h *.hpp *.pyx &&
            move "{wheel}" "{dest_dir}"
          # DEV: Uncomment to debug MacOS
          # CIBW_BUILD_VERBOSITY_MACOS: 3

      - if: runner.os != 'Windows'
        run: |
          echo "ARTIFACT_NAME=${{ matrix.only }}" >> $GITHUB_ENV
      - if: runner.os == 'Windows'
        run: |
          chcp 65001 #set code page to utf-8
          echo "ARTIFACT_NAME=${{ matrix.only }}"  >> $env:GITHUB_ENV
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ env.ARTIFACT_NAME }}
          path: ./wheelhouse/*.whl

      - name: Upload sccache stats
        uses: actions/upload-artifact@v4
        with:
          name: sccache_stats-${{ matrix.only }}
          path: /tmp/sccache_stats.json
