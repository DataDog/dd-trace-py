name: Testrunner

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - 'docker/**'

jobs:
  build-and-publish:
    uses: ./.github/workflows/build-and-publish-image.yml
    with:
      tags: 'ghcr.io/datadog/dd-trace-py/testrunner:${{ github.sha }},ghcr.io/datadog/dd-trace-py/testrunner:latest'
      platforms: 'linux/amd64,linux/arm64/v8'
      build-args: ''
      context: ./docker
    permissions:
      contents: read         # Allows access to repository contents
      packages: write        # Allows publishing to GHCR
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
