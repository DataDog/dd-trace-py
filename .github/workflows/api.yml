name: Public API
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  check_api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install riot
      - name: Generate public API
        # || true since this job isn't concerned with mypy failures
        run: riot run doxxie || true
      - name: Upload API delta
        uses: actions/upload-artifact@v2
        with:
          path: |
            .public_api
            .public_api_derivation
      - name: Check API for changes
        run: git diff --exit-code
