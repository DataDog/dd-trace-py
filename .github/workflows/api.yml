name: Public API
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  check_api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install mypy doxxie==0.2
      - name: Generate public API
        # || true since this job isn't concerned with mypy failures
        run: mypy --no-incremental || true
        env:
          DOXXIE_INCLUDES: ddtrace
          DOXXIE_EXCLUDES: ddtrace.internal,ddtrace.vendor
          DOXXIE_OUTFILE: .public_api_delta
          DOXXIE_DERIVE_OUTFILE: .public_api_derivation
      - name: Upload API delta
        uses: actions/upload-artifact@v2
        with:
          path: |
            .public_api_delta
            .public_api_derivation
      - name: Check API for changes
        run: diff .public_api .public_api_delta
