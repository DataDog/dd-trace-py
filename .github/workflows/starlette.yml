name: Starlette_test_suite\
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  starlette-tests:
    runs-on: "ubuntu-latest"
    defaults:
      run:
        working-directory: starlette
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - uses: actions/checkout@v2
        with:
          path: ddtrace
      - uses: actions/checkout@v2
        with:
          repository: encode/starlette
          ref: 0.14.2
          path: starlette
      - name: "Install dependencies"
        run: "scripts/install"
      - name: Install tox
        run: pip install tox
      - name: Create tox env
        run: tox -e py38 --notest
      - name: Inject ddtrace
        run: .tox/py38/bin/pip install ../ddtrace
      - name: Add pytest configuration for ddtrace
        run: echo -e "[pytest]\nddtrace-patch-all = 1" > pytest.ini
      - name: Run tests
        run: tox -e py38 -- -k 