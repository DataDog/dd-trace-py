name: fastapi-testsuite
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  fastapi-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fastapi
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
        with:
          path: ddtrace
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/checkout@v2
        with:
          repository: tiangolo/fastapi
          ref: 0.63.0
          path: fastapi
      #- name: Install Flit
      #  run: pip install flit
      - name: Install Pydantic
        run: pip install pydantic
      - name: Install Typing
        run: pip install typing
      #- name: Inject ddtrace
      #  run: pip install ddtrace
      #- name: Install Dependencies
      #  run: flit install --symlink
      #- name: Test
      #  run: ddtrace-run bash scripts/test.sh
      - name: Install tox
        run: pip install tox
      - name: Create tox env
        run: tox -e py38 --notest
      - name: Inject ddtrace
        run: .tox/py38/bin/pip install ../ddtrace
      - name: Add pytest configuration for ddtrace
        run: echo -e "[pytest]\nddtrace-patch-all = 1" > pytest.ini
      - name: Run tests
      # test_exception_propagation is broken upstream
        run: tox -e py38 -- -k 'not test_exception_propagation'