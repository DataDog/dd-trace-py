issuer: https://token.actions.githubusercontent.com

subject_pattern: "repo:DataDog/dd-trace-py:ref:.*"

claim_pattern:
  event_name: "(pull_request_target|pull_request)"
  ref_type: "branch"
  ref: ".+"
  ref_path: "refs/heads/.+"
  job_workflow_ref: DataDog/dd-trace-py/\.github/workflows/backport-validate\.yml

permissions:
  contents: write
  pull_requests: write

