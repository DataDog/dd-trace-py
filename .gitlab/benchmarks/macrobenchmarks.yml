.check-threshold-breaches:
  stage: gate
  when: on_success
  needs:  # List of benchmarks whose artifacts are used to check for threshold breaches
    - "tracing-profiling-enabled"
    - "vuln-appsec-disabled-iast-enabled-ep-disabled-profiling-enabled"
  tags: ["arch:amd64"]
  image: registry.ddbuild.io/images/benchmarking-platform-tools-ubuntu:latest
  artifacts:
    name: "artifacts"
    when: always
    paths:
      - platform/artifacts/
    expire_in: 3 months

check-warning-breaches:
  extends: .check-threshold-breaches
  script:
    - cd platform && (git init && git remote add origin https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.ddbuild.io/DataDog/benchmarking-platform && git pull origin igoragoli/add-pre-release-gates)
    # Currently identical to slos.fail.yml in order to trigger
    # "notify-warning-breaches"
    - bp-runner bp-runner.fail-on-breach.warning.yml

