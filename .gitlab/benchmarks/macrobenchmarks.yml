check-slo-breaches:
  stage: gate
  when: always
  tags: ["arch:amd64"]
  # https://gitlab.ddbuild.io/DataDog/benchmarking-platform-tools/-/jobs/964847672
  image: registry.ddbuild.io/images/benchmarking-platform-tools-ubuntu:pre-release-gate-prototype
  artifacts:
    name: "artifacts"
    when: always
    paths:
      - platform/artifacts/
    expire_in: 3 months
  script:
    # TODO: Revert branch, keep only one configuration file
    - cd platform && (git init && git remote add origin https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.ddbuild.io/DataDog/benchmarking-platform && git pull origin igoragoli/testing/improve-pre-release-gates-tooling)
    - echo "Running loose check"
    - bp-runner bp-runner.fail-on-breach.loose.yml
    - echo "Running strict check"
    - bp-runner bp-runner.fail-on-breach.strict.yml

notify-slo-breaches:
  stage: notify
  image: registry.ddbuild.io/slack-notifier:v27936653-9a2a7db-sdm-gbi-jammy@sha256:c9d1145319d1904fa72ea97904a15200d3cb684324723f9e1700bc02cc85065c
  tags: [ "arch:amd64" ]
  needs: ["check-slo-breaches"]
  when: always
  artifacts:
    name: "artifacts"
    when: always
    paths:
      - platform/artifacts/
    expire_in: 3 months
  script:
    - |
      echo "Checking artifacts"
      ls -la platform/artifacts/
    - BRANCH_URL="https://github.com/DataDog/$CI_PROJECT_NAME/tree/$CI_COMMIT_REF_NAME"
    - COMMIT_URL="https://github.com/DataDog/$CI_PROJECT_NAME/commit/$CI_COMMIT_SHA"
    - BUILD_URL="$CI_PROJECT_URL/pipelines/$CI_PIPELINE_ID"
    - CHANNEL="pre-release-gate-prototype"
    - |
      if [ -f platform/artifacts/threshold_breach_detected ]; then
        MESSAGE_TEXT=":x: <$BRANCH_URL|$CI_COMMIT_REF_NAME> <$COMMIT_URL|$CI_COMMIT_SHORT_SHA> - Performance SLOs in $CI_PROJECT_NAME were breached in <$BUILD_URL|$CI_PIPELINE_ID>! Please look into it."
      elif [ -f platform/artifacts/warning_breach_detected ]; then
        MESSAGE_TEXT=":warning: <$BRANCH_URL|$CI_COMMIT_REF_NAME> <$COMMIT_URL|$CI_COMMIT_SHORT_SHA> - Performance SLOs in $CI_PROJECT_NAME are about to be breached! A warning threshold in <$BUILD_URL|$CI_PIPELINE_ID> was triggered. Please look into it."
      fi
    - |
      echo "MESSAGE_TEXT: $MESSAGE_TEXT"
      echo "CHANNEL: $CHANNEL"
    - if [ -n "${MESSAGE_TEXT:-}" ]; then postmessage "$CHANNEL" "$MESSAGE_TEXT"; fi
