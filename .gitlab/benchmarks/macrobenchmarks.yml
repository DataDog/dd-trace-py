  extends: .check-threshold-breaches
  script:
    - cd platform && (git init && git remote add origin https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.ddbuild.io/DataDog/benchmarking-platform && git pull origin igoragoli/add-pre-release-gates)
    - bp-runner bp-runner.fail-on-breach.slos.fail.yml

