build_ddtrace_sdist:
  image: registry.ddbuild.io/images/mirror/pypa/manylinux2014_x86_64:2024-08-12-7fde9b1
  tags: [ "runner:amd64" ]
  stage: package
  script:
    - curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain stable -y
    - export PATH=$HOME/.cargo/bin:$PATH
    - python3.12 -m build . --sdist --outdir wheelhouse/
  artifacts:
    paths:
      - wheelhouse/

build_ddtrace_linux:
  image: registry.ddbuild.io/images/mirror/pypa/${PLATFORM}_${ARCH}:2024-08-12-7fde9b1
  tags: [ "${RUNNER}" ]
  stage: package
  parallel:
    matrix:
      # CIBW_MUSLLINUX_I686_IMAGE: ghcr.io/datadog/dd-trace-py/pypa_musllinux_1_2_i686:latest
      - PLATFORM: [ "manylinux2014", "musllinux_1_2" ]
        PYTHON_VERSION: [ "3.7", "3.8", "3.9", "3.10", "3.11", "3.12" ]
        ARCH: ["x86_64", "i686"]
        RUNNER: "arch:amd64"
      - PLATFORM: [ "manylinux2014", "musllinux_1_2" ]
        PYTHON_VERSION: [ "3.7", "3.8", "3.9", "3.10", "3.11", "3.12" ]
        ARCH: ["aarch64"]
        RUNNER: "arch:arm64"
  variables:
    CMAKE_BUILD_PARALLEL_LEVEL: 24
    PATH: "/root/.cargo.bin:/opt/rh/devtoolset-10/root/usr/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  script:
    # Install rust
    - curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain stable -y
    - export PATH=$HOME/.cargo/bin:$PATH
    - python${PYTHON_VERSION} --version
    - python${PYTHON_VERSION} -m build --version
    # Build the wheel
    - python${PYTHON_VERSION} -m build --wheel --outdir wheelhouse/
    # Repair the wheel
    - |
      wheel=$(ls wheelhouse/*.whl | head -n 1)
      mkdir tempwheelhouse/
      unzip -l $$wheel | grep '\.so'
      auditwheel repair -w tempwheelhouse/ $$wheel
      new_wheel=$(ls tempwheelhouse/*.whl | head -n 1)
      python scripts/zip_filter.py $$w \*.c \*.cpp \*.cc \*.h \*.hpp \*.pyx
      mv $$w wheelhouse/
      rm -rf tempwheelhouse/
  artifacts:
    paths:
      - wheelhouse/

