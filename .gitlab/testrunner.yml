.testrunner:
  image: ghcr.io/datadog/dd-trace-py/testrunner:bca6869fffd715ea9a731f7b606807fa1b75cb71@sha256:9e3f53fa98ffc4b838b959d74d969aa2c384c4cbee7a3047a03d501be5f58760
  # DEV: we have a larger pool of amd64 runners, prefer that over arm64
  tags: [ "arch:amd64" ]
  timeout: 20m
  before_script:
    - ulimit -c unlimited
    - pyenv global 3.12 3.8 3.9 3.10 3.11 3.13
    - export _CI_DD_AGENT_URL=http://${HOST_IP}:8126/
    # Fix for setuptools==78.0.1 turning deprecation into errors
    # We solve by telling pip to ignore this version when building wheels
    # https://setuptools.pypa.io/en/stable/history.html#v78-0-0
    # https://github.com/pypa/setuptools/issues/4910
    - echo "setuptools<78" > pip_constraints.txt
    - export PIP_CONSTRAINT=pip_constraints.txt
  retry: 2
  artifacts:
    reports:
      junit: test-results/junit*.xml
