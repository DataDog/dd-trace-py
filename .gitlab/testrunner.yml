variables:
  TESTRUNNER_IMAGE: registry.ddbuild.io/dd-trace-py:v78740016-b838e95-testrunner@sha256:a5748ad3278bc26bcad1defa8bc6ca2b8ce6f31fc79a75164d421e0d986198d7

.testrunner:
  image:
    name: ${TESTRUNNER_IMAGE}
    docker:
      user: bits
  # DEV: we have a larger pool of amd64 runners, prefer that over arm64
  tags: [ "arch:amd64" ]
  timeout: 20m
  before_script:
    - ulimit -c unlimited
    - git config --global --add safe.directory ${CI_PROJECT_DIR}
    - pyenv global 3.12 3.8 3.9 3.10 3.11 3.13 3.14
    - export _CI_DD_AGENT_URL=http://${HOST_IP}:8126/
  retry: 2
  artifacts:
    reports:
      junit: test-results/junit*.xml
