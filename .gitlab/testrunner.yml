.testrunner:
  image: registry.ddbuild.io/images/mirror/dd-trace-py/testrunner@sha256:7dc877f34815bb3db3419efc52f195125d6b94198ceced8ef5443314193a3784
  # DEV: we have a larger pool of amd64 runners, prefer that over arm64
