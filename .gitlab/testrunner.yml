  timeout: 20m
  before_script:
    - ulimit -c unlimited
    - pyenv global 3.12 3.7 3.8 3.9 3.10 3.11 3.13-dev
    - export _CI_DD_AGENT_URL=http://${HOST_IP}:8126/
