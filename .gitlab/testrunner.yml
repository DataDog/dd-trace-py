.testrunner:
  image: ghcr.io/datadog/dd-trace-py/testrunner:cee4f8852c30ae41310ab5951cff5ddb94a9f0a8@sha256:c698d8497cda4c95841ec511723eb310d4840c916a9ea3098256ec872e175de2
  # DEV: we have a larger pool of amd64 runners, prefer that over arm64
  tags: [ "arch:amd64" ]
  timeout: 20m
  before_script:
    - ulimit -c unlimited
    - pyenv global 3.12 3.8 3.9 3.10 3.11 3.13
    - export _CI_DD_AGENT_URL=http://${HOST_IP}:8126/
  retry: 2
  artifacts:
    reports:
      junit: test-results/junit*.xml
