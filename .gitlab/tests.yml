.test_base_hatch:
  extends: .testrunner
  stage: tests
  needs: [ build_base_venvs ]
  parallel: 4
  script:
    - >
      hatch env show --json |
        jq -r 'keys[] | select(. | contains("${SUITE_NAME}"))' |
        sort |
        ./.gitlab/ci-split-input.sh |
        xargs -n 1 -I {} hatch run {}:test

include:
  - local: ".gitlab/tests/appsec.yml"
