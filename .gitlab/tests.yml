variables:
  RIOT_RUN_CMD: riot -P -v run --exitfirst --pass-env -s

.test_base_hatch:
  extends: .testrunner
  stage: tests
  # Hatch doesn't use pre-built wheels or venvs so we can start them right away
  needs: []
  parallel: 4
  script:
    - hatch env show --json | jq -r --arg suite_name "$SUITE_NAME" 'keys[] | select(. | contains($suite_name))' | sort | ./.gitlab/ci-split-input.sh | xargs -n 1 -I {} hatch run {}:test

.test_base_riot:
  extends: .testrunner
  stage: tests
  needs: [ build_base_venvs ]
  parallel: 4
  services:
    - name: datadog/agent:latest
      alias: ddagent
      variables:
        DD_HOSTNAME: ddagent
        DD_REMOTE_CONFIGURATION_ENABLED: true
        DD_SITE: datadoghq.com
        DD_API_KEY: invalid_but_this_is_fine
        DD_REMOTE_CONFIGURATION_KEY: invalid_but_this_is_fine
        DD_REMOTE_CONFIGURATION_REFRESH_INTERVAL: 5s
        DD_DOGSTATSD_NON_LOCAL_TRAFFIC: true
    - name: ghcr.io/datadog/dd-apm-test-agent/ddapm-test-agent:v1.17.0
      alias: testagent
      command:
        - >
          for i in $(seq 30); do date; ls ${SNAPSHOT_DIR} || true; sleep 2; done;
      variables:
        DD_HOSTNAME: testagent
        LOG_LEVEL: INFO
        SNAPSHOT_DIR: ${CI_PROJECT_DIR}/tests/snapshots
        SNAPSHOT_CI: 1
        PORT: 9126
        DD_POOL_TRACE_CHECK_FAILURES: true
        DD_DISABLE_ERROR_RESPONSES: true
        ENABLED_CHECKS: trace_content_length,trace_stall,meta_tracer_version_header,trace_count_header,trace_peer_service,trace_dd_service
  script:
    - pip install riot~=0.19.1
    - unset DD_SERVICE
    - unset DD_ENV
    - unset DD_TAGS
    - unset DD_TRACE_REMOVE_INTEGRATION_SERVICE_NAMES_ENABLED
    - |
      hashes=( $(riot list --hash-only "${SUITE_NAME}" | sort | ./.gitlab/ci-split-input.sh) )
      for hash in "${hashes[@]}"
      do
        echo "Running riot hash: ${hash}"
        riot list "${hash}"
        ${RIOT_RUN_CMD} "${hash}"
      done

.test_base_riot_snapshot:
  extends: .test_base_riot
  before_script:
    - !reference [.testrunner, before_script]
    # DEV: Export here instead of via variables to avoid forwarding testagent requests to ddagent
    - export DD_TRACE_AGENT_URL="http://testagent:9126"
  script:
    - sleep 60
    - !reference [.test_base_riot, script]

include:
  - local: ".gitlab/tests/appsec.yml"
  - local: ".gitlab/tests/tracer.yml"
  - local: ".gitlab/tests/core.yml"
