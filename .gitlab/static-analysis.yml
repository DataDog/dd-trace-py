.static_analysis_base:
  extends: .testrunner
  stage: static-analysis

lint style:
  extends: .static_analysis_base
  script:
    - hatch run lint:style

lint typing:
  extends: .static_analysis_base
  script:
    - hatch run lint:typing

lint security:
  extends: .static_analysis_base
  script:
    - hatch run lint:security

lint riot:
  extends: .static_analysis_base
  script:
    - hatch run lint:riot

lint spelling:
  extends: .static_analysis_base
  script:
    - hatch run lint:spelling

lint fmt-snapshots:
  extends: .static_analysis_base
  script:
    - hatch run lint:fmt-snapshots && git diff --exit-code tests/snapshots hatch.toml

scripts tests:
  extends: .static_analysis_base
  script:
    - hatch run scripts:test
