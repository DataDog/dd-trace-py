elasticsearch:
  extends: .test_base_riot_snapshot
  parallel: 17
  services:
    - !reference [.test_base_riot_snapshot, services]
    - name: registry.ddbuild.io/library/elasticsearch:7.17.23
      alias: elasticsearch
      variables:
        discovery.type: single-node
        xpack.security.enabled: false
    - name: registry.ddbuild.io/opensearchproject/opensearch:1.3.13
      alias: opensearch
      variables:
        DISABLE_SECURITY_PLUGIN: true
        discovery.type: single-node
  variables:
    SUITE_NAME: "elasticsearch"

fastapi:
  extends: .test_base_riot_snapshot
  variables:
    SUITE_NAME: "fastapi"
