[package]
name = "ddtrace-native"
version = "0.1.0"
edition = "2021"

[profile.release]
lto = true
strip = "debuginfo"
codegen-units = 1
opt-level = "z"

[dependencies]
anyhow = { version = "1.0", optional = true }
pyo3 = { version = "0.22.3", features = ["extension-module"] }
ddcommon = { git = "https://github.com/DataDog/libdatadog", rev = "v16.0.3", optional = true }
datadog-crashtracker = { git = "https://github.com/DataDog/libdatadog", rev = "v16.0.3", optional = true }
datadog-ddsketch = { git = "https://github.com/DataDog/libdatadog", rev = "v16.0.3" }
datadog-library-config = { git = "https://github.com/DataDog/libdatadog", rev = "v16.0.3" }

[build-dependencies]
pyo3-build-config = "0.21.2"

[lib]
name = "_native"
path = "lib.rs"
crate-type = ["cdylib"]

[features]
crashtracker = ["dep:anyhow", "dep:ddcommon", "dep:datadog-crashtracker"]

[net]
# Use git binary from the system instead of the built-in git client
# "Setting this to true can be helpful if you have special authentication requirements that Cargo does not support."
git-fetch-with-cli = true
