[package]
name = "ddtrace-native"
version = "0.1.0"
edition = "2021"
resolver = "2"

[profile.release]
lto = true
debug = "line-tables-only"
opt-level = 's'
codegen-units = 1

[features]
crashtracker = ["dep:anyhow", "dep:libdd-crashtracker"]
profiling = ["dep:libdd-profiling-ffi"]

[dependencies]
anyhow = { version = "1.0", optional = true }
libdd-crashtracker = { git = "https://github.com/DataDog/libdatadog", rev = "05b9b8eccad463d3b7d78758de9748385d3bcdb5", optional = true }
libdd-ddsketch = { git = "https://github.com/DataDog/libdatadog", rev = "05b9b8eccad463d3b7d78758de9748385d3bcdb5" }
libdd-library-config = { git = "https://github.com/DataDog/libdatadog", rev = "05b9b8eccad463d3b7d78758de9748385d3bcdb5" }
libdd-log = { git = "https://github.com/DataDog/libdatadog", rev = "05b9b8eccad463d3b7d78758de9748385d3bcdb5" }
libdd-data-pipeline = { git = "https://github.com/DataDog/libdatadog", rev = "05b9b8eccad463d3b7d78758de9748385d3bcdb5" }
libdd-profiling-ffi = { git = "https://github.com/DataDog/libdatadog", rev = "05b9b8eccad463d3b7d78758de9748385d3bcdb5", optional = true, features = [
    "cbindgen",
] }
libdd-common = { git = "https://github.com/DataDog/libdatadog", rev = "05b9b8eccad463d3b7d78758de9748385d3bcdb5" }
libc = "0.2.177"
pyo3 = { version = "0.25", features = ["extension-module", "anyhow"] }
tracing = { version = "0.1", default-features = false }

[build-dependencies]
pyo3-build-config = "0.25"
build_common = { git = "https://github.com/DataDog/libdatadog", rev = "05b9b8eccad463d3b7d78758de9748385d3bcdb5", features = [
    "cbindgen",
] }

[lib]
name = "_native"
path = "lib.rs"
crate-type = ["cdylib"]

[net]
# Use git binary from the system instead of the built-in git client
# "Setting this to true can be helpful if you have special authentication requirements that Cargo does not support."
git-fetch-with-cli = true
