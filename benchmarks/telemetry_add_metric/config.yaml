  per_metric: 10

# Flush
flush-1-metric: &flush
  metric_type: count #unused
  per_metric: 1
  num_metrics: 1
flush-100-metrics:
  <<: *flush
  num_metrics: 100
flush-1000-metrics:
  <<: *flush
  num_metrics: 1000
