# Count metrics
1-count-metric-1-times: &count
  metric_type: count
  num_metrics: 1
  per_metric: 1
1-count-metrics-100-times:
  <<: *count
  num_metrics: 1
  per_metric: 100
100-count-metrics-100-times:
  <<: *count
  num_metrics: 100
  per_metric: 100

# Gauge metrics
1-gauge-metric-1-times: &gauge
  metric_type: gauge
  num_metrics: 1
  per_metric: 1
1-gauge-metrics-100-times:
  <<: *gauge
  num_metrics: 1
  per_metric: 100
100-gauge-metrics-100-times:
  <<: *gauge
  num_metrics: 100
  per_metric: 10

# Distribution metrics
1-distribution-metric-1-times: &distribution
  metric_type: distribution
  num_metrics: 1
  per_metric: 1
1-distribution-metrics-100-times:
  <<: *distribution
  num_metrics: 1
  per_metric: 100
100-distribution-metrics-100-times:
  <<: *distribution
  num_metrics: 100
  per_metric: 10

# Rate metrics
1-rate-metric-1-times: &rate
  metric_type: rate
  num_metrics: 1
  per_metric: 1
1-rate-metrics-100-times:
  <<: *rate
  num_metrics: 1
  per_metric: 100
100-rate-metrics-100-times:
  <<: *rate
