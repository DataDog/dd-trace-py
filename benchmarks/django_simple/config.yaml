baseline: &baseline
  tracer_enabled: False
  profiler_enabled: False
  appsec_enabled: False
  iast_enabled: False
tracer:
  <<: *baseline
  tracer_enabled: True
profiler:
  <<: *baseline
  profiler_enabled: True
tracer-and-profiler:
  <<: *baseline
  tracer_enabled: True
  profiler_enabled: True
appsec: &appsec
  <<: *baseline
  tracer_enabled: True
  appsec_enabled: True
iast:
  <<: *appsec
  iast_enabled: True
