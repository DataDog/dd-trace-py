baseline: &baseline
  tracer_enabled: false
  profiler_enabled: false
  appsec_enabled: false
  iast_enabled: false
  path: ""
  django_instrument_middleware: true
  django_instrument_caches: true
  django_instrument_databases: true
  always_create_database_spans: true
  django_instrument_templates: true
tracer: &tracer
  <<: *baseline
  tracer_enabled: true
profiler:
  <<: *baseline
  profiler_enabled: true
tracer-and-profiler:
  <<: *baseline
  tracer_enabled: true
  profiler_enabled: true
appsec: &appsec
  <<: *baseline
  tracer_enabled: true
  appsec_enabled: true
iast:
  <<: *appsec
  iast_enabled: true
span-code-origin:
  <<: *tracer
  span_code_origin_enabled: true
exception-replay-enabled:
  <<: *tracer
  exception_replay_enabled: true
  path: "exc/"
tracer-no-middleware:
  <<: *tracer
  django_instrument_middleware: false
tracer-no-caches:
  <<: *tracer
  django_instrument_caches: false
tracer-no-databases:
  <<: *tracer
  django_instrument_databases: false
tracer-dont-create-db-spans:
  <<: *tracer
  always_create_database_spans: false
tracer-no-templates:
  <<: *tracer
  django_instrument_templates: false
tracer-native:
  <<: *tracer
  native_writer: true
