baseline: &baseline
  tracer_enabled: false
  profiler_enabled: false
  appsec_enabled: false
  iast_enabled: false
tracer: &tracer
  <<: *baseline
  tracer_enabled: true
profiler:
  <<: *baseline
  profiler_enabled: true
tracer-and-profiler:
  <<: *baseline
  tracer_enabled: true
  profiler_enabled: true
appsec: &appsec
  <<: *baseline
  tracer_enabled: true
  appsec_enabled: true
iast:
  <<: *appsec
  iast_enabled: true
span-code-origin:
  <<: *tracer
  span_code_origin_enabled: true
