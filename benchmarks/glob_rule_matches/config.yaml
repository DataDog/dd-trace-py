# Every iteration should match, high cache hit rate
high_match:
  num_iterations: 100
  num_strings: 1
  re_matcher: False

# Low number of variations, hit rate of about 25%
average_match:
  num_iterations: 100
  num_strings: 2
  re_matcher: False

# High number of variations, hit rate of 0% or 1%
low_match:
  num_iterations: 100
  num_strings: 25
  re_matcher: False

  # Same tests but using the regular expressions module:
high_match_re:
  num_iterations: 100
  num_strings: 1
  re_matcher: True

# Low number of variations, hit rate of about 25%
average_match_re:
  num_iterations: 100
  num_strings: 2
  re_matcher: True

# High number of variations, hit rate of 0% or 1%
low_match_re:
  num_iterations: 100
  num_strings: 25
  re_matcher: True
