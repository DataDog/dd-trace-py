startup_with_ddtrace_run: &defaults
  use_ddtrace_run: "true"
  telemetry_enabled: "false"
  runtime_metrics_enabled: "false"
  with_trace: "false"

startup_without_ddtrace_run:
  <<: *defaults
  use_ddtrace_run: "false"

startup_with_telemetry:
  <<: *defaults
  use_ddtrace_run: "false"
  telemetry_enabled: "true"

ddtrace_run_with_telemetry:
  <<: *defaults
  telemetry_enabled: "true"

ddtrace_run_with_runtime_metrics:
  <<: *defaults
  runtime_metrics_enabled: "true"

ddtrace_run_then_send_trace:
  <<: *defaults
  with_trace: "true"

ddtrace_run_with_telemetry_then_send_trace:
  <<: *defaults
  with_trace: "true"
  telemetry_enabled: "true"

