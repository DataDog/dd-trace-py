auto_baseline: &defaults
  ddtrace_run: "true"
  http: "true"
  tracing: "false"
  profiling: "false"
  appsec: "false"

manual_baseline:
  <<: *defaults
  ddtrace_run: "false"

auto_appsec:
  <<: *defaults
  appsec: "true"

auto_baseline_disable_http:
  <<: *defaults
  http: "false"

auto_profiling:
  <<: *defaults
  profiling: "true"

auto_tracing:
  <<: *defaults
  tracing: "true"

auto_tracing_appsec:
  <<: *defaults
  tracing: "true"
  appsec: "true"
