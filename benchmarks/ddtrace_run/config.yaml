ddtrace_run: &defaults
  with_ddtrace_run: "true"
  with_httpretty: "false"
  runtime_metrics_enabled: "false"
  telemetry_enabled: "false"
  with_trace: "false"
  profiling_enabled: "false"
  appsec_enabled: "false"

patch_all_without_ddtrace_run:
  <<: *defaults
  with_ddtrace_run: "false"

ddtrace_run_with_runtime_metrics:
  <<: *defaults
  runtime_metrics_enabled: "true"

ddtrace_run_with_appsec_enabled:
  <<: *defaults
  appsec_enabled: "true"

ddtrace_run_with_httpretty_enabled:
  <<: *defaults
  with_httpretty: "true"

ddtrace_run_with_telemetry_and_httpretty:
  <<: *defaults
  with_httpretty: "true"
  telemetry_enabled: "true"

ddtrace_run_with_profiling_and_httpretty:
  <<: *defaults
  with_httpretty: "true"
  profiling_enabled: "true"

ddtrace_run_then_send_trace_with_httpretty:
  <<: *defaults
  with_trace: "true"
  with_httpretty: "true"

ddtrace_run_with_telemetry_then_send_trace_with_httpretty:
  <<: *defaults
  with_trace: "true"
  with_httpretty: "true"
  telemetry_enabled: "true"

