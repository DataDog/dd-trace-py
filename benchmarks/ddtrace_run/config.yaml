auto_baseline: &defaults
  ddtrace_run: True
  http: True
  runtimemetrics: False
  telemetry: False
  tracing: False
  profiling: False
  appsec: False

manual_baseline:
  <<: *defaults
  ddtrace_run: False

auto_runtimemetrics:
  <<: *defaults
  runtimemetrics: True

auto_appsec:
  <<: *defaults
  appsec: True

auto_baseline_disable_http:
  <<: *defaults
  http: False

auto_telemetry:
  <<: *defaults
  telemetry: True

auto_profiling:
  <<: *defaults
  profiling: True

auto_tracing:
  <<: *defaults
  tracing: True

auto_tracing_telemetry:
  <<: *defaults
  tracing: True
  telemetry: True

auto_tracing_appsec:
  <<: *defaults
  tracing: True
  appsec: True
