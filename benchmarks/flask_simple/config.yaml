baseline: &baseline
  tracer_enabled: False
  profiler_enabled: False
  debugger_enabled: False
  appsec_enabled: False
  iast_enabled: False
  post_request: False
  telemetry_metrics_enabled: False
tracer:
  <<: *baseline
  tracer_enabled: True
profiler:
  <<: *baseline
  profiler_enabled: True
debugger:
  <<: *baseline
  debugger_enabled: True
iast-get:
  <<: *baseline
  iast_enabled: True
appsec-get: &appsec
  <<: *baseline
  tracer_enabled: True
  appsec_enabled: True
appsec-post:
  <<: *appsec
  post_request: True
appsec-telemetry:
  <<: *appsec
  telemetry_metrics_enabled: True
