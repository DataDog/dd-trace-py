baseline: &baseline
  tracer_enabled: false
  errortracking: ""
tracer-enabled:
  <<: *baseline
  tracer_enabled: true
errortracking-enabled-all:
  <<: *baseline
  tracer_enabled: true
  errortracking_enabled: "all"
