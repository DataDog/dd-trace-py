stages:
  - build
  - deploy

variables:
  DOWNSTREAM_BRANCH:
    value: "master"
    description: "Run a specific datadog-reliability-env branch downstream"
  FORCE_TRIGGER:
    value: "false"
    description: "Set to true to override rules in the reliability-env pipeline (e.g. override 'only deploy master')"
    
.common: &common
  tags: [ "runner:main", "size:large" ]


build_perf_images:
  stage: build
  tags: [ "runner:docker", "size:large" ]
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/docker:18.03.1
  when: manual
  script: |
    set -eu
    REGISTRY="registry.ddbuild.io"
    cd benchmarks/
    for SCENARIO in "encoder" "span" "tracer" "django_simple" ; do
      REPOSITORY="apm-integrations-testing/dd-trace-py/${SCENARIO}"
      IMAGE="${REGISTRY}/${REPOSITORY}"
      docker build --tag "${IMAGE}"  --build-arg SCENARIO="${SCENARIO}" .
    done

deploy_to_reliability_env:
  stage: deploy
  when: on_success
  trigger:
    project: DataDog/datadog-reliability-env
    branch: $DOWNSTREAM_BRANCH
  variables:
    UPSTREAM_PROJECT_ID: $CI_PROJECT_ID
    UPSTREAM_PROJECT_NAME: $CI_PROJECT_NAME
    UPSTREAM_BRANCH: $CI_COMMIT_REF_NAME
    UPSTREAM_COMMIT_SHA: $CI_COMMIT_SHA
    FORCE_TRIGGER: $FORCE_TRIGGER
