[mypy]
files = ddtrace
show_error_codes = true
warn_unused_ignores = true
warn_unused_configs = true
no_implicit_optional = true
ignore_missing_imports = true

[mypy-ddtrace.contrib.*]
ignore_errors = true

[mypy-ddtrace.vendor.*]
ignore_errors = true

[mypy-ddtrace.opentracer.*]
ignore_errors = true

[mypy-ddtrace.bootstrap.*]
ignore_errors = true
