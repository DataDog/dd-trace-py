---
schema-version: v1
kind: mergequeue
enable: true
workflow_type: speculative
merge_method: squash
gitlab_check_enable: true
gitlab_jobs_retry_enable: false
gitlab_fail_fast: false

---
schema-version: v1
kind: mergegate
rules:
  - require: commit-signatures
    excluded_emails:
      - '41898282+github-actions[bot]@users.noreply.github.com'
