        __init__.py
        | constants.py
        | legacy.py
        | patch.py
        | session.py
      )
      | sqlalchemy
      | sqlite3
      | tornado
      | util.py
      | vertica
    )
    | ext/
    | http/
    | opentracer/
    | profiling/exporter/pprof_pb2.py$
    | propagation/
    | vendor/
  )
  | tests/
  (
    base
    | commands
    | contrib/
    (
      aiobotocore
      | aiohttp
      | aiopg
      | algoliasearch
      | asyncio
      | boto
      | botocore
      | bottle
      | cassandra
      | config.py
      | consul
      | dbapi
      | elasticsearch
      | falcon
      | flask
      | flask_autopatch
