[build-system]
requires = ["setuptools >= 40.6.0", "setuptools_scm[toml] >= 4", "cython"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "release-branch-semver"

[tool.black]
line-length = 120
target_version = ['py27', 'py35', 'py36', 'py37', 'py38']
include = '''\.py[ix]?$'''
exclude = '''
(
  .venv*
  | .riot
  | ddtrace/internal/_encoding.pyx$
  | ddtrace/internal/_rand.pyx$
  | ddtrace/profiling/collector/_traceback.pyx$
  | ddtrace/profiling/collector/_threading.pyx$
  | ddtrace/profiling/collector/stack.pyx$
  | \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | _build/
  | buck-out/
  | build/
  | dist/
  | ddtrace/(
    contrib/
    (
      aiobotocore
      | aiohttp
      | aiopg
      | boto
      | botocore
      | bottle
      | cassandra
      | celery
      | dbapi
      | falcon
      | flask
      | flask_cache
      | futures
      | gevent
      | grpc/
      (
        __init__.py
        | constants.py
        | patch.py
        | server_interceptor.py
        | utils.py
      )
      | httplib
      | jinja2
      | kombu
      | mako
      | molten
      | psycopg
      | pylibmc
      | pylons
      | pymemcache
      | pymongo
      | rediscluster
      | requests/
      (
        __init__.py
        | constants.py
        | legacy.py
        | patch.py
        | session.py
      )
      | sqlalchemy
      | tornado
      | util.py
    )
    | ext/
    (
       cassandra.py
       | db.py
       | elasticsearch.py
       | errors.py
       | http.py
       | kombu.py
       | memcached.py
       | mongo.py
       | net.py
       | priority.py
       | sql.py
       | system.py
    )
    | http/
    | opentracer/
    | profiling/exporter/pprof_pb2.py$
    | propagation/
    | vendor/
  )
  | tests/
  (
    contrib/
    (
      aiobotocore
      | aiohttp
      | aiopg
      | boto
      | botocore
      | bottle
      | cassandra
      | config.py
      | dbapi
      | falcon
      | flask
      | flask_autopatch
      | flask_cache
      | futures
      | gevent
      | grpc
      | httplib
      | jinja2
      | kombu
      | mako
      | molten
      | patch.py
      | psycopg
      | pylibmc
      | pylons
      | pymemcache
      | pymongo
      | pyramid/
      (
        app/web.py
        | __init__.py
        | test_pyramid.py
        | test_pyramid_autopatch.py
      )
      | rediscluster
      | requests
      | sqlalchemy
      | test_utils.py
      | tornado
    )
    | ddtrace_run.py
    | profiling/_ast_test_file.py
    | subprocesstest.py
    | tracer/.*py
    | vendor
    | wait-for-services.py
  )
)
'''
