exclude = '''
(
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | _build/
  | buck-out/
  | build/
  | dist/
  | ddtrace/(
    (?!(compat|monkey|span|__init__|_hooks)\.py$)[^/]+\.py$
    | commands/
    | contrib/
    (
      aiobotocore
      | aiohttp
      | aiopg
      | algoliasearch
      | asyncio
      | boto
      | botocore
      | bottle
      | cassandra
      | celery
      | consul
      | dbapi
      | dogpile_cache
      | elasticsearch
      | falcon
      | flask
      | flask_cache
      | futures
      | gevent
      | grpc/
      (
        __init__.py
        | constants.py
        | patch.py
        | server_interceptor.py
        | utils.py
      )
      | httplib
      | jinja2
      | kombu
      | mako
      | molten
      | mongoengine
      | mysql
      | mysqldb
      | psycopg
      | pylibmc
      | pylons
      | pymemcache
      | pymongo
      | pymysql
      | pyramid
      | redis
      | rediscluster
      | requests/
