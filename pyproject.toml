[build-system]
requires = ["setuptools >= 40.6.0", "setuptools_scm[toml] >= 4", "cython"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "release-branch-semver"

[tool.isort]
force_single_line = true
lines_after_imports = 2
force_sort_within_sections = true
known_first_party = "ddtrace"
default_section = "THIRDPARTY"
skip = ["ddtrace/vendor/"]
line_length = 120

[tool.black]
line-length = 120
target_version = ['py27', 'py35', 'py36', 'py37', 'py38']
include = '''\.py[ix]?$'''
exclude = '''
(
  .venv*
  | \.riot/
  | ddtrace/internal/_encoding.pyx$
  | ddtrace/internal/_rand.pyx$
  | ddtrace/profiling/collector/_traceback.pyx$
  | ddtrace/profiling/collector/_threading.pyx$
  | ddtrace/profiling/collector/stack.pyx$
  | \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | _build/
  | buck-out/
  | build/
  | dist/
  | ddtrace/(
    contrib/
    (
      aiopg
      | boto
      | cassandra
      | dbapi
      | jinja2
      | psycopg
      | pylibmc
      | pymemcache
      | rediscluster
      | sqlalchemy
      | util.py
    )
    | profiling/exporter/pprof_pb2.py$
    | vendor/
  )
  | tests/
  (
    contrib/
    (
      aiopg
      | cassandra
      | config.py
      | dbapi
      | jinja2
      | psycopg
      | pylibmc
      | pymemcache
      | rediscluster
      | sqlalchemy
    )
  )
)
'''
