---
prelude: >
  The Datadog APM Python team is happy to announce the release of v1.0.0 of
  ddtrace. This release simplifies the public
  :ref:`interface<versioning_interfaces>` and introduces a formal
  :ref:`versioning policy<versioning>`. These changes unlock performance
  improvements and new features while ensuring backwards compatibility for
  users.


  The v1.0.0 release is an important milestone for the library as it has grown
  substantially in scope. The first commit to the library was made on June 20,
  2016. Nearly sixty minor releases later, the library now includes over 60
  integrations for libraries and has expanded from tracing to
  support the Continuous Profiler and CI Visibility.


  .. note::
    Before upgrading to v1.0.0, we recommend users install
    ``ddtrace>=0.60.0,<1.0.0`` and enable deprecation warnings. All removals to
    the library interface and environment variables were deprecated on 0.x
    branch. For more on migrating to 1.x, consult the :ref:`Upgrade
    0.x<upgrade-0.x>` guide.

    As a convenience, the following regular expression can be used to find all
    environment variables removed in this release::

    "DATADOG_[A-Z_]*|DATADOG_SERVICE_NAME|DD_CALL_BASIC_CONFIG|DD_LOGGING_RATE_LIMIT|DD_SERVICE_NAME|DD_TRACER_PARTIAL_FLUSH_ENABLED|DD_TRACER_PARTIAL_FLUSH_MIN_SPANS"


  .. warning::
    The changes to environment variables apply only to the configuration of the
    ddtrace library and not the Datadog Agent.

