---
fixes:
  - |
    The specification of ``DD_TRACE_PROPAGATION_STYLE_EXTRACT`` requires the configured styles be evaluated in order. However, the evaluation order had been hard-coded and so ignored the configured ordering.
upgrade:
  - |
    The configured styles in ``DD_TRACE_PROPAGATION_STYLE_EXTRACT`` are now evaluated in order to specification. To keep the previous hard-coded evaluation order, set: ``DD_TRACE_PROPAGATION_STYLE_EXTRACT=datadog,b3,b3 single header``.