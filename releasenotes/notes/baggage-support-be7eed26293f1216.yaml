features:
  - |
    tracing: Introduces support for Baggage as defined by the [OpenTelemetry specification](https://opentelemetry.io/docs/specs/otel/baggage/api/). Baggage is enabled by default. You can manually modify baggage using methods like `context.set_baggage_item`, `context.get_baggage_item`, `context.get_all_baggage_items`, `context.remove_baggage_item`, and `context.remove_all_baggage_items`.