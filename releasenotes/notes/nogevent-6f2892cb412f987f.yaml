deprecations:
  - |
    internal: `DD_GEVENT_PATCH_ALL` is deprecated and will be removed in the next major verison. Gevent compatibility is now automatic
    and does not require extra configuration.
fixes:
  - |
    internal: This fix resolves an incompatibility between ddtrace and gevent that caused threads to hang in certain configurations, for example
    the profiler running in a gunicorn worker process.
