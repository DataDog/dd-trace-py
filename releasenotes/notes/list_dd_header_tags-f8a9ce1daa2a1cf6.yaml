---
fixes:
  - |
    tracing: Updates ``DD_HEADER_TAGS`` and ``DD_TAGS`` to support a list of tags. With this change the following formats are supported:
    ``tag_and_val1,tag_and_val2,tag_and_val3``, ``tag_and_val1 tag_and_val2 tag_and_val3``, ``tag1:val1,tag2:val2,tag3:val3`` and ``tag1:val1 tag2:val2 tag3:val3``.
    Key value pairs that do not match an expected format will be logged and ignored by the tracer. 
