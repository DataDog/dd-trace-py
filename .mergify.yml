queue_rules:
  - name: default
    # Empty: use the branch protection rules
    conditions: []

pull_request_rules:
  - name: automatic merge
    conditions:
      - label!=manual merge
      - check-success=test
      - "#approved-reviews-by>=2"
    actions:
      queue:
        name: default
        method: squash
        commit_message_template: |
          {{ title }} (#{{ number }})

          {{ body }}

  # This rule keep the PR updated with its base branch as soon as it has 1
  # approval. This makes it more likely to be ready to be merged once the
  # second approval comes.
  - name: prepare for merge
    conditions:
      - label!=manual merge
      - check-success=test
      - "#approved-reviews-by>=1"
    actions:
      update: {}
  - name: update approved PRs
    conditions:
      - label!=manual merge
      - check-success=test
      - "#approved-reviews-by>=2"
    actions:
      update: {}
  - name: warn on conflicts
    conditions:
      - conflict
    actions:
      comment:
        message: "@{{author}} this pull request is now in conflict ðŸ˜©"
      label:
        add:
          - conflicts
  - name: remove conflict label if not needed
    conditions:
      - -conflict
    actions:
      label:
        remove:
          - conflicts
