pull_request_rules:
  - name: automatic merge
    conditions:
      - label=automerge
      - check-success=test
      - "#approved-reviews-by>=1"
    actions:
      merge:
        strict: smart
        method: squash
  - name: warn on conflicts
    conditions:
      - conflict
    actions:
      comment:
        message: "@{{author}} this pull request is now in conflict ðŸ˜©"
      label:
        add:
          - conflict
  - name: remove conflict label if not needed
    conditions:
      - -conflict
    actions:
      label:
        remove:
          - conflict
