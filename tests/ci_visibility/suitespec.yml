---
components:
  ci_visibility:
    - ddtrace/internal/ci_visibility/*
    - ddtrace/ext/test_visibility/*
    - ddtrace/ext/test.py
  dd_coverage:
    - ddtrace/internal/coverage/*
  pytest:
    - ddtrace/contrib/internal/pytest/*
    - ddtrace/contrib/internal/pytest_bdd/*
    - ddtrace/contrib/internal/pytest_benchmark/*
  selenium:
    - ddtrace/contrib/internal/selenium/*
  playwright:
    - ddtrace/contrib/internal/playwright/*
  unittest:
    - ddtrace/contrib/internal/unittest/*
suites:
  ci_visibility:
    parallelism: 4
    paths:
      - '@ci_visibility'
      - '@ci'
      - '@core'
      - '@coverage'
      - '@git'
      - '@pytest'
      - '@codeowners'
      - '@unittest'
      - tests/ci_visibility/*
      - tests/snapshots/test_api_fake_runners.*
    runner: riot
    snapshot: true
  dd_coverage:
    parallelism: 3
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@dd_coverage'
      - tests/coverage/*
    runner: riot
    snapshot: true
  pytest:
    venvs_per_job: 1
    paths:
      - '@bootstrap'
      - '@core'
      - '@contrib'
      - '@tracing'
      - '@pytest'
      - '@ci_visibility'
      - '@coverage'
      - '@codeowners'
      - tests/contrib/pytest/*
      - tests/contrib/pytest_benchmark/*
      - tests/contrib/pytest_bdd/*
      - tests/contrib/pytest_flaky/*
      - tests/snapshots/tests.contrib.pytest.*
    runner: riot
    snapshot: true
  selenium:
    parallelism: 2
    paths:
      - '@bootstrap'
      - '@core'
      - '@contrib'
      - '@tracing'
      - '@ci_visibility'
      - '@pytest'
      - '@unittest'
      - '@selenium'
      - tests/contrib/selenium/*
      - tests/snapshots/test_selenium*
    runner: riot
    snapshot: true
  playwright:
    parallelism: 2
    paths:
      - '@bootstrap'
      - '@core'
      - '@contrib'
      - '@tracing'
      - '@ci_visibility'
      - '@pytest'
      - '@playwright'
      - tests/contrib/playwright/*
    runner: riot
    snapshot: false
  unittest:
    parallelism: 2
    paths:
      - '@contrib'
      - '@unittest'
      - '@ci_visibility'
      - '@coverage'
      - tests/contrib/unittest/*
      - tests/snapshots/tests.contrib.unittest.*
    runner: riot
    snapshot: true
