suites:
  internal:
    runner: riot
    snapshot: true
    paths:
    - '@core'
    - '@remoteconfig'
    - '@symbol_db'
    - '@tracing'
    - ddtrace/internal/*
    - tests/internal/*
    - tests/submod/*
    - tests/cache/*
  tracer:
    runner: riot
    env:
      DD_TRACE_AGENT_URL: http://localhost:8126
    parallelism: 9
    retry: 2
    paths:
    - '@tracing'
    - '@bootstrap'
    - '@core'
    - '@contrib'
    - '@llmobs'
    - '@serverless'
    - '@remoteconfig'
    - '@futures'
    - '@ci_visibility'
    - tests/tracer/*
    - tests/snapshots/test_*
  telemetry:
    runner: riot
    parallelism: 6
    snapshot: true
    paths:
    - '@bootstrap'
    - '@contrib'
    - '@core'
    - '@telemetry'
    - '@tracing'
    - '@settings'
    - '@profiling'
    - tests/telemetry/*
    - tests/snapshots/tests.telemetry.*
  profile:
    runner: riot
    env:
      DD_TRACE_AGENT_URL: ''
    parallelism: 20
    retry: 2
    pattern: profile$|profile-v2
    paths:
    - '@bootstrap'
    - '@core'
    - '@profiling'
    - tests/profiling/*
    - tests/profiling_v2/*
  integration_testagent:
    runner: riot
    pattern: integration-snapshot*
    snapshot: true
    paths:
    - '@tracing'
    - '@bootstrap'
    - '@core'
    - '@contrib'
    - tests/integration/*
    - tests/snapshots/tests.integration.*
  integration_agent:
    runner: riot
    pattern: "integration-latest*"
    paths:
    - "@tracing"
    - "@bootstrap"
    - "@core"
    - "@contrib"
    - tests/integration/*
    - tests/snapshots/tests.integration.*
  vendor:
    runner: riot
    paths:
    - '@vendor'
    - tests/vendor/*
  ddtracerun:
    runner: riot
    services:
    - redis
    parallelism: 6
    paths:
    - '@contrib'
    - '@bootstrap'
    - '@core'
    - tests/commands/*
    - tests/ddtrace_run.py
