---
components:
  appsec:
    - ddtrace/appsec/*
    - ddtrace/settings/asm.py
  appsec_iast:
    - ddtrace/appsec/iast/*
  urllib:
    - ddtrace/contrib/urllib/*
    - ddtrace/contrib/internal/urllib/*
  webbrowser:
    - ddtrace/contrib/webbrowser/*
    - ddtrace/contrib/internal/webbrowser/*
suites:
  appsec:
    parallelism: 6
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@remoteconfig'
      - tests/appsec/*
    pattern: appsec$
    retry: 2
    runner: riot
    snapshot: true
  appsec_iast:
    env:
      TEST_POSTGRES_HOST: postgres
    parallelism: 6
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@remoteconfig'
      - tests/appsec/iast/*
    pattern: appsec_iast$
    retry: 2
    runner: riot
    services:
      - postgres
    snapshot: true
    timeout: 25m
  appsec_iast_memcheck:
    env:
      CI_DEBUG_TRACE: 'true'
      PYTEST_ADDOPTS: '-v -s'
    parallelism: 4
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@remoteconfig'
      - tests/appsec/iast/*
      - tests/appsec/iast_memcheck/*
    retry: 2
    runner: riot
    snapshot: true
  appsec_iast_native:
    parallelism: 6
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@remoteconfig'
    retry: 2
    runner: hatch
  appsec_iast_packages:
    parallelism: 4
    paths:
      - '@appsec_iast'
      - tests/appsec/iast_packages/*
    retry: 2
    runner: hatch
    timeout: 50m
  appsec_integrations_pygoat:
    parallelism: 3
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@remoteconfig'
      - tests/appsec/integrations/pygoat_tests/*
      - tests/snapshots/tests.appsec.*
    retry: 2
    runner: hatch
    snapshot: true
  appsec_integrations_flask:
    parallelism: 6
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@remoteconfig'
      - tests/appsec/integrations/flask_tests/*
    retry: 2
    runner: hatch
    timeout: 30m
  appsec_integrations_django:
    parallelism: 6
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@remoteconfig'
      - tests/appsec/integrations/django_tests/*
    retry: 2
    runner: hatch
    timeout: 30m
  appsec_threats_django:
    parallelism: 12
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@asgi'
      - '@wsgi'
      - '@django'
      - '@remoteconfig'
      - tests/appsec/*
      - tests/appsec/contrib_appsec/*
    retry: 2
    runner: hatch
  appsec_threats_fastapi:
    parallelism: 9
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@asgi'
      - '@wsgi'
      - '@fastapi'
      - '@starlette'
      - '@remoteconfig'
      - tests/appsec/*
      - tests/appsec/contrib_appsec/*
    retry: 2
    runner: hatch
  appsec_threats_flask:
    parallelism: 10
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@asgi'
      - '@wsgi'
      - '@flask'
      - '@remoteconfig'
      - tests/appsec/*
      - tests/appsec/contrib_appsec/*
    retry: 2
    runner: hatch
  urllib:
    paths:
      - '@bootstrap'
      - '@core'
      - '@contrib'
      - '@tracing'
      - '@urllib'
      - tests/appsec/iast/taint_sinks/test_ssrf.py
    runner: riot
    skip: true  # TODO: No environment available
  webbrowser:
    paths:
      - '@bootstrap'
      - '@core'
      - '@contrib'
      - '@tracing'
      - '@webbrowser'
      - tests/appsec/iast/taint_sinks/test_ssrf.py
    runner: riot
    skip: true  # TODO: No environment available
