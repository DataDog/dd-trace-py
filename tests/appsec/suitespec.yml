  iast_tdd_propagation:
    parallelism: 5
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@remoteconfig'
      - tests/appsec/iast_tdd_propagation/*
    retry: 2
    runner: hatch
    snapshot: true
    timeout: 40m
  appsec_integrations_pygoat:
    parallelism: 3
    allow_failure: true
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@remoteconfig'
      - tests/appsec/integrations/pygoat_tests/*
      - tests/snapshots/tests.appsec.*
    retry: 2
    runner: hatch
    snapshot: true
  appsec_integrations_flask:
    parallelism: 17
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@remoteconfig'
      - tests/appsec/integrations/flask_tests/*
    retry: 2
    runner: hatch
    services:
      - testagent
    timeout: 40m
  appsec_integrations_django:
    parallelism: 12
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@remoteconfig'
      - tests/appsec/integrations/django_tests/*
    retry: 2
    runner: hatch
    services:
      - testagent
    timeout: 30m
  appsec_integrations_fastapi:
    parallelism: 9
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@remoteconfig'
      - tests/appsec/integrations/fastapi_tests/*
    retry: 2
    runner: hatch
    services:
      - testagent
    timeout: 40m
  appsec_threats_django:
    parallelism: 12
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@asgi'
      - '@wsgi'
      - '@django'
      - '@remoteconfig'
      - tests/appsec/*
      - tests/appsec/contrib_appsec/*
    retry: 2
    runner: hatch
  appsec_threats_fastapi:
    parallelism: 9
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@asgi'
      - '@wsgi'
      - '@fastapi'
      - '@starlette'
      - '@remoteconfig'
      - tests/appsec/*
      - tests/appsec/contrib_appsec/*
    retry: 2
    runner: hatch
  appsec_threats_flask:
    parallelism: 10
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@asgi'
      - '@wsgi'
      - '@flask'
      - '@remoteconfig'
      - tests/appsec/*
      - tests/appsec/contrib_appsec/*
    retry: 2
    runner: riot
    snapshot: true
  urllib:
    paths:
      - '@bootstrap'
      - '@core'
      - '@contrib'
      - '@tracing'
      - '@urllib'
      - tests/appsec/iast/taint_sinks/test_ssrf.py
    runner: riot
    skip: true  # TODO: No environment available
  webbrowser:
    paths:
      - '@bootstrap'
      - '@core'
      - '@contrib'
      - '@tracing'
      - '@webbrowser'
      - tests/appsec/iast/taint_sinks/test_ssrf.py
    runner: riot
    skip: true  # TODO: No environment available
