---
components:
  appsec:
    - ddtrace/appsec/*
    - ddtrace/settings/asm.py
  appsec_iast:
    - ddtrace/appsec/iast/*
  urllib:
    - ddtrace/contrib/_urllib.py
    - ddtrace/contrib/internal/urllib/*
  webbrowser:
    - ddtrace/contrib/_webbrowser.py
    - ddtrace/contrib/internal/webbrowser/*
suites:
  appsec:
    parallelism: 4
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@remoteconfig'
      - tests/appsec/*
    pattern: appsec$
    retry: 2
    runner: riot
    snapshot: true
  appsec_iast_default:
    env:
      TEST_POSTGRES_HOST: postgres
      TEST_MYSQL_HOST: mysql
    parallelism: 6
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@remoteconfig'
      - tests/appsec/iast/*
    retry: 2
    runner: hatch
    services:
      - postgres
      - mysql
    snapshot: true
    timeout: 40m
  appsec_iast_memcheck:
    env:
      CI_DEBUG_TRACE: 'true'
    parallelism: 4
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@remoteconfig'
      - tests/appsec/iast/*
      - tests/appsec/iast_memcheck/*
    retry: 2
    runner: hatch
    snapshot: true
  appsec_iast_native:
    parallelism: 6
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@appsec'
      - '@appsec_iast'
      - '@remoteconfig'
    retry: 2
    runner: hatch
  iast_aggregated_leak_testing:
    parallelism: 3
    paths:
      - '@appsec_iast'
      - tests/appsec/iast_aggregated_memcheck/*
    runner: hatch
    timeout: 50m
#  appsec_iast_packages:
