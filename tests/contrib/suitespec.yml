---
components:
  botocore:
    - ddtrace/contrib/_botocore.py
    - ddtrace/contrib/internal/botocore/*
    - ddtrace/contrib/_boto.py
    - ddtrace/contrib/internal/boto/*
    - ddtrace/contrib/_aiobotocore.py
    - ddtrace/contrib/internal/aiobotocore/*
suites:
  botocore:
    parallelism: 6
    paths:
      - '@bootstrap'
      - '@core'
      - '@contrib'
      - '@tracing'
      - '@llmobs'
      - '@botocore'
      - '@llmobs'
      - '@datastreams'
      - tests/contrib/botocore/*
      - tests/contrib/boto/*
      - tests/snapshots/tests.contrib.botocore*
    pattern: ^botocore$
    runner: riot
    snapshot: true
    services:
      - localstack
    variables:
      SERVICES: "${SERVICES- }"
      DEBUG: "${DEBUG- }"
      LAMBDA_EXECUTOR: "local"
      KINESIS_ERROR_PROBABILITY: "${KINESIS_ERROR_PROBABILITY- }"
      DOCKER_HOST: "unix:///var/run/docker.sock"

