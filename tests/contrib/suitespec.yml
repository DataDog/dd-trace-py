suites:
  aiobotocore:
    paths:
      - '@bootstrap'
      - '@core'
      - '@contrib'
      - '@tracing'
      - '@botocore'
      - tests/contrib/aiobotocore/*
    runner: riot
  aiohttp:
    parallelism: 3
    paths:
      - '@bootstrap'
      - '@core'
      - '@contrib'
      - '@tracing'
      - '@aiohttp'
      - tests/contrib/aiohttp/*
      - tests/contrib/aiohttp_jinja2/*
      - tests/snapshots/tests.contrib.aiohttp_jinja2.*
      - tests/snapshots/tests.{suite}.*
    runner: riot
    services:
      - httpbin_local
    snapshot: true
  aiomysql:
    paths:
      - '@bootstrap'
      - '@core'
      - '@contrib'
      - '@tracing'
      - '@dbapi'
      - '@mysql'
      - tests/contrib/aiomysql/*
      - tests/snapshots/tests.{suite}.*
      - tests/contrib/shared_tests_async.py
