suites:
  aiohttp:
    runner: riot
    services:
    - httpbin_local
    parallelism: 3
    snapshot: true
    paths:
    - '@bootstrap'
    - '@core'
    - '@contrib'
    - '@tracing'
    - '@aiohttp'
    - tests/contrib/aiohttp/*
    - tests/contrib/aiohttp_jinja2/*
    - tests/snapshots/tests.contrib.aiohttp_jinja2.*
    - tests/snapshots/tests.{suite}.*
  asgi:
    runner: riot
    pattern: asgi$
    snapshot: true
    paths:
    - '@bootstrap'
    - '@core'
    - '@contrib'
    - '@tracing'
    - '@asyncio'
    - '@appsec'
    - '@asgi'
    - tests/contrib/asgi/*
  tornado:
    runner: riot
    snapshot: true
    paths:
    - '@bootstrap'
    - '@core'
    - '@contrib'
    - '@tracing'
    - '@tornado'
    - '@futures'
    - tests/contrib/tornado/*
  bottle:
    runner: riot
    snapshot: true
    paths:
    - '@bootstrap'
    - '@core'
    - '@contrib'
    - '@tracing'
    - '@bottle'
    - tests/contrib/bottle/*
  celery:
    runner: riot
    services:
    - rabbitmq
    - redis
    env:
      LOG_LEVEL: DEBUG
      SNAPSHOT_DIR: /snapshots
      PORT: 9126
      SNAPSHOT_CI: 1
      DD_POOL_TRACE_CHECK_FAILURES: true
      DD_DISABLE_ERROR_RESPONSES: true
      ENABLED_CHECKS: 
        trace_stall,meta_tracer_version_header,trace_content_length,trace_peer_service,trace_dd_service             # disable flaky content length check
    snapshot: true
    paths:
    - '@bootstrap'
    - '@core'
    - '@contrib'
    - '@tracing'
    - '@celery'
    - tests/contrib/celery/*
  cherrypy:
    runner: riot
    snapshot: true
    paths:
    - '@bootstrap'
    - '@core'
    - '@contrib'
    - '@tracing'
    - '@cherrypy'
    - tests/contrib/cherrypy/*
    - tests/snapshots/tests.{suite}.*
  dogpile_cache:
    runner: riot
    snapshot: true
    paths:
    - '@bootstrap'
    - '@core'
    - '@contrib'
    - '@tracing'
    - '@dogpile_cache'
    - tests/contrib/dogpile_cache/*
  elasticsearch:
    runner: riot
    services:
    - opensearch
    - elasticsearch
    env:
      TEST_ELASTICSEARCH_HOST: elasticsearch
      TEST_OPENSEARCH_HOST: opensearch
    parallelism: 17
    snapshot: true
    paths:
    - '@bootstrap'
    - '@core'
    - '@tracing'
    - '@contrib'
    - '@elasticsearch'
    - tests/contrib/elasticsearch/*
    - tests/snapshots/tests.{suite}.*
  falcon:
    runner: riot
    snapshot: true
    paths:
    - '@bootstrap'
    - '@core'
    - '@contrib'
    - '@tracing'
    - '@falcon'
    - tests/contrib/falcon/*
  django:
    runner: riot
    services:
    - postgres
    - memcached
    - redis
    env:
      TEST_POSTGRES_HOST: postgres
      TEST_MEMCACHED_HOST: memcached
      TEST_REDIS_HOST: redis
    pattern: django($|_celery)
    snapshot: true
    paths:
    - '@bootstrap'
    - '@core'
    - '@tracing'
    - '@contrib'
    - '@appsec'
    - '@appsec_iast'
    - '@asgi'
    - '@wsgi'
    - '@django'
    - '@dbapi'
