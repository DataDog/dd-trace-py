---
components:
  botocore:
    - ddtrace/contrib/_botocore.py
    - ddtrace/contrib/internal/botocore/*
    - ddtrace/contrib/_boto.py
    - ddtrace/contrib/internal/boto/*
    - ddtrace/contrib/_aiobotocore.py
    - ddtrace/contrib/internal/aiobotocore/*
suites:
  botocore:
    parallelism: 6
    paths:
      - '@bootstrap'
      - '@core'
      - '@contrib'
      - '@tracing'
      - '@llmobs'
      - '@botocore'
      - '@llmobs'
      - '@datastreams'
      - tests/contrib/botocore/*
      - tests/contrib/boto/*
      - tests/snapshots/tests.contrib.botocore*
    pattern: ^botocore$
    runner: riot
    snapshot: true
