aiohttp:
  runner: riot
  is_snapshot: true
  services:
  - httpbin_local
  env:
    SUITE_NAME: aiohttp
  parallelism: 3
asgi:
  runner: riot
  is_snapshot: true
  env:
    SUITE_NAME: "asgi$"
