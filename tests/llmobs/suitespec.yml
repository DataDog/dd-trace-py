    parallelism: 2
    paths:
      - '@bootstrap'
      - '@core'
      - '@tracing'
      - '@contrib'
      - '@anthropic'
      - '@requests'
      - '@llmobs'
      - tests/contrib/anthropic/*
      - tests/snapshots/tests.contrib.anthropic.*
