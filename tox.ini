[testenv:wait]
commands=python tests/wait-for-services.py {posargs}
basepython=python
deps=
    cassandra-driver
    psycopg2
    mysql-connector>=2.1,<2.2

# this is somewhat flaky (can fail and still be up) so try the tests anyway
ignore_outcome=true

