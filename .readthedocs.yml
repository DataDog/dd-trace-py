version: 2

sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: false

build:
  os: ubuntu-22.04
  tools:
    python: "3.8"
  jobs:
    post_checkout:
      - git fetch --unshallow || true

python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
